<H1>Delete</H1><!-- entering slot 474 -->
<P>
Deletes any breakpoints that are highlighted in the Breakpoints List window.

<P>
To delete a breakpoint:<!-- lm: 0x2 2 -->
<UL>
<P>
 <LI><LI><!-- lm: 0x2 6 -->Highlight the breakpoint you want to delete.
<!-- lm: 0x2 2 -->
<BR>
 <LI><LI><!-- lm: 0x2 6 -->Select the<B> Delete</B> choice.<!-- lm: 0x2 1 -->
</UL>
