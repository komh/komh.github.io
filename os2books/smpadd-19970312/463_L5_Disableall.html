<P>
Disables all the breakpoints that have been set.
<P>
To disable all the breakpoints:<!-- lm: 0x2 6 -->
<UL>
<P>
Select the<B> Disable all</B> choice.  The prefix area in the source window
changes from red to green to show that the breakpoints are disabled.<!-- lm: 0x2 1 -->
</UL>
