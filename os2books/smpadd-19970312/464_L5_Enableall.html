<P>
Enables all the breakpoints that have been disabled.
<P>
To enable the breakpoints:<!-- lm: 0x2 6 -->
<UL>
<P>
Select the<B> Enable all</B> choice.  The prefix area in the source window
changes from green to red to show that the breakpoints are enabled.<!-- lm: 0x2 1 -->
</UL>
