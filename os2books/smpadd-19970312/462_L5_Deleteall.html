<H1>Delete all</H1><!-- entering slot 477 -->
<P>
Deletes all the breakpoints that have been set.
<P>
To delete all the breakpoints:<!-- lm: 0x2 2 -->
<UL>
<P>
 <LI><LI><!-- lm: 0x2 6 -->Select the<B> Delete all</B> choice.  The Delete
All Breakpoints window displays.<!-- lm: 0x2 2 -->
<BR>
 <LI><LI><!-- lm: 0x2 6 -->Select Yes from the Delete All Breakpoints window.
<!-- lm: 0x2 1 -->
</UL>
