<H1>DosAllocMem Parameter - cb</H1><!-- entering slot 53 --><!-- lm: 0x2 1 -->
<UL>
<P>
<B>cb</B> (<A HREF="939_L2_ULONG.html">ULONG</A>) - input<!-- lm: 0x11 4 -->
<UL> Size,
in bytes, of the private memory object to allocate.
<P>
The size is rounded up to the next page-size boundary. The size of a page
is 4KB.<!-- lm: 0x2 1 -->
</UL>
