<H1>Tool buttons</H1><!-- entering slot 465 -->
<P>
Select the<B> Tool buttons</B> choice to enable or disable tool buttons.

<P>
If enabled, the tool buttons are displayed in the window. If disabled, the
tool buttons are not displayed.
