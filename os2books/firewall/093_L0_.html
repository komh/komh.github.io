<H1></H1><!-- entering slot 95 -->
<P>
The Security Association used by the local host for ESP data.
<P>
This is a four-byte positive number specifying the ID (<A HREF="084_L0_.html">SPI</A>)
of the SA.  Only values of 256 and up are valid.
<P>
This value must correspond to the Partner SA for ESP configured on the partner
host.
