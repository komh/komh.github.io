<H1></H1><!-- entering slot 93 -->
<P>
The Security Association used by the partner host for ESP data.
<P>
This is a four-byte positive number specifying the ID (<A HREF="084_L0_.html">SPI</A>)
of the SA.  Only values of 256 and up are valid.
<P>
This value must correspond to the Local SA for ESP configured on the partner
host.
