<H1></H1><!-- entering slot 154 -->
<P>
OSPF (Open Shortest Path First protocol).
<P>
When this protocol is specified, the <A HREF="017_L3_srcopcode&srcport.html">source
port</A> parameter is used to indicate the OSPF record type value.  The
<A HREF="018_L3_destopcode&destport.html">destination port</A> fields must
be specified as<B> any 0</B> (any other value will be ignored).
