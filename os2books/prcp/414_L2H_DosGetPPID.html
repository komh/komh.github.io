<H1>DosGetPPID</H1><!-- entering slot 457 -->
<PRE>EXTRN  DosGetPPID:FAR
INCL_DOSPROCESS     EQU 1

PUSH   WORD    PID           ;Process whose parent is wanted
PUSH@  WORD    PPID          ;Address to put parent's PID
CALL   DosGetPPID

Returns NONE
</PRE>
