<H1>DosNewSize</H1><!-- entering slot 483 -->
<PRE>EXTRN  DosNewSize:FAR
INCL_DOSFILEMGR     EQU 1

PUSH   WORD    FileHandle    ;File handle
PUSH   DWORD   FileSize      ;File's new size
CALL   DosNewSize

Returns WORD
