<H1>DosWaitNmPipe</H1><!-- entering slot 565 -->
<PRE>EXTRN  DosWaitNmPipe:FAR
INCL_DOSNMPIPES     EQU 1

PUSH@  ASCIIZ  FileName      ;Pipe name
PUSH   DWORD   TimeOut       ;Maximum wait time
CALL   DosWaitNmPipe

Returns WORD
