<H1>DosGetModHandle</H1><!-- entering slot 454 -->
<PRE>EXTRN  DosGetModHandle:FAR
INCL_DOSMODULEMGR   EQU 1

PUSH@  ASCIIZ  ModuleName    ;Module name string
PUSH@  WORD    ModuleHandle  ;Module handle (returned)
CALL   DosGetModHandle

Returns WORD
