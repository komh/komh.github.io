<H1>VioScrLock</H1><!-- entering slot 822 -->
<PRE>EXTRN  VioScrLock:FAR
INCL_VIO            EQU 1

PUSH   WORD    WaitFlag      ;Block or not
PUSH@  BYTE    Status        ;Lock status (returned)
PUSH   WORD    VioHandle     ;Video handle
CALL   VioScrLock

Returns WORD
