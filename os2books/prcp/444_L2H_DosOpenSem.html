<H1>DosOpenSem</H1><!-- entering slot 487 -->

INCL_DOSSEMAPHORES  EQU 1

PUSH@  DWORD   SemHandle     ;Semaphore handle (returned)
PUSH@  ASCIIZ  SemName       ;Semaphore name string
CALL   DosOpenSem

Returns WORD
