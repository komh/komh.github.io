<H1>DosBeep</H1><!-- entering slot 397 -->
<PRE>EXTRN  DosBeep:FAR
INCL_DOSPROCESS     EQU 1

PUSH   WORD    Frequency     ;Frequency (in Hertz)
PUSH   WORD    Duration      ;Length of sound (in milliseconds)
CALL   DosBeep

Returns WORD
