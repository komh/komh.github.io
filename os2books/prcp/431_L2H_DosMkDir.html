<H1>DosMkDir</H1><!-- entering slot 474 -->
<PRE>EXTRN  DosMkDir:FAR
INCL_DOSFILEMGR     EQU 1

PUSH@  ASCIIZ  DirName       ;New directory name string
PUSH   DWORD   0             ;Reserved (must be zero)
CALL   DosMkDir

Returns WORD
</PRE>
