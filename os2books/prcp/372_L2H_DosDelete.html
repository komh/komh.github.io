<H1>DosDelete</H1><!-- entering slot 415 -->
<PRE>EXTRN  DosDelete:FAR
INCL_DOSFILEMGR     EQU 1

PUSH@  ASCIIZ  FileName      ;Filename path name string
PUSH   DWORD   0             ;Reserved (must be zero)
CALL   DosDelete

Returns WORD
