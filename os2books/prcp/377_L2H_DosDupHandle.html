<H1>DosDupHandle</H1><!-- entering slot 420 -->
<PRE>EXTRN  DosDupHandle:FAR
INCL_DOSFILEMGR     EQU 1

PUSH   WORD    OldFileHandle ;Existing file handle
PUSH@  WORD    NewFileHandle ;New file handle (returned)
CALL   DosDupHandle

Returns WORD
</PRE>
