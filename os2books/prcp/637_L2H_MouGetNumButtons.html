<H1>MouGetNumButtons</H1><!-- entering slot 685 -->
<PRE>EXTRN  MouGetNumButtons:FAR
INCL_MOU            EQU 1

PUSH@  WORD    NumberOfButtons ;Number of mouse buttons
PUSH   WORD    DeviceHandle    ;Mouse device handle
CALL   MouGetNumButtons

Returns WORD
