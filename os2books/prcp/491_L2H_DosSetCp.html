<H1>DosSetCp</H1><!-- entering slot 534 -->
<PRE>EXTRN  DosSetCp:FAR
INCL_DOSNLS         EQU 1

PUSH   WORD    CodePage      ;Code page identifier
PUSH   WORD    0             ;Reserved (must be zero)
CALL   DosSetCp

Returns WORD
