<H1>DosMove</H1><!-- entering slot 481 -->
<PRE>EXTRN  DosMove:FAR
INCL_DOSFILEMGR     EQU 1

PUSH@  ASCIIZ  OldPathName   ;Old path name string
PUSH@  ASCIIZ  NewPathName   ;New path name string
PUSH   DWORD   0             ;Reserved (must be zero)
CALL   DosMove

Returns WORD
</PRE>
