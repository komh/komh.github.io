<H1>KbdGetCp</H1><!-- entering slot 615 -->
<PRE>EXTRN  KbdGetCp:FAR
INCL_KBD            EQU 1

PUSH   DWORD   Reserved      ;Reserved (must be zero)
PUSH@  WORD    CodePageID    ;Code Page ID
PUSH   WORD    KbdHandle     ;Keyboard handle
CALL   KbdGetCp

Returns WORD
</PRE>
