<H1>MouGetNumMickeys</H1><!-- entering slot 686 -->
<PRE>EXTRN  MouGetNumMickeys:FAR
INCL_MOU            EQU 1

PUSH@  WORD    NumberOfMickeys ;Number mickeys/centimeter
PUSH   WORD    DeviceHandle    ;Mouse device handle
CALL   MouGetNumMickeys

Returns WORD
</PRE>
