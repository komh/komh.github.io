<H1>DosMonOpen</H1><!-- entering slot 477 -->
<PRE>EXTRN  DosMonOpen:FAR
INCL_DOSMONITORS    EQU 1

PUSH@  ASCIIZ  Devname       ;Device name string
PUSH@  WORD    Handle        ;Monitor handle (returned)
CALL   DosMonOpen

Returns WORD
