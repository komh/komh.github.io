<H1>DosGetModName</H1><!-- entering slot 455 -->
<PRE>EXTRN  DosGetModName:FAR
INCL_DOSMODULEMGR   EQU 1

PUSH   WORD    ModuleHandle  ;Module handle
PUSH   WORD    BufferLength  ;Buffer length
PUSH@  OTHER   Buffer        ;Buffer (returned)
CALL   DosGetModName

Returns WORD
