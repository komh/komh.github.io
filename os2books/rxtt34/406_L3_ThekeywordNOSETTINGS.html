<H1>The keyword NOSETTINGS</H1><!-- entering slot 420 -->
<P>
The<B> NOSETTINGS</B> setup string does not prevent users from opening a
workplace shell object's settings notebook with<B> ALT+ENTER</B> or<B> ALT+LMB
DoubleClick</B> (source:<B> <A HREF="1045_L0_.html">APAR</A> PJ18742</B>,
fixed in WARP 3 FixPack #11).
