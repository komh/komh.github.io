<H1>The BACKUP command</H1><!-- entering slot 120 -->
<P>
The BACKUP</A> command in WARP 4 supports the undocumented switch<B> /O</B>.
When this switch is used, BACKUP will process open files.
<P>
(WARP 4 only!)
