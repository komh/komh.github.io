<H1>Recursive calls</H1><!-- entering slot 212 -->
<P>
Recursive calls are possible in OS/2 REXX. But be aware that the maximum
number of nested control structs ( DO</A>, CALL</A>, etc.) in OS/2 REXX
is 100.
<P>
