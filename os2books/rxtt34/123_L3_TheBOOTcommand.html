<H1>The BOOT command</H1><!-- entering slot 121 -->
<P>
The BOOT</A> command supports the undocumented switch<B> /N</B>. Using
this switch, the BOOT</A> command prepares the harddisk for the requested
OS but it will not reboot the system. 
<P>
