<H1>The CALL command</H1><!-- entering slot 123 -->
<P>
Use the OS/2 command CALL</A> with the undocumented switch<B> /Q</B> to
suppress all messages from the called CMD. (Do not confuse the OS/2 command
CALL</A> with the REXX statement CALL</A>!)
