<H1>Turn on NOVALUE</H1><!-- entering slot 210 -->
<P>
You should always turn the<B> NOVALUE</B> condition on. This simplifies
the search of an error enormously. You can use the statement SIGNAL</A> to
turn the<B> NOVALUE</B> condition on.
