<H1>Reading from a Queue</H1><!-- entering slot 246 -->
<P>
The statement PULL</A> reads from STDIN if there's no data in the REXX
queue. Use the function LINEIN</A>("QUEUE:") to read from a REXX queue
and wait for the data if the queue is empty.
