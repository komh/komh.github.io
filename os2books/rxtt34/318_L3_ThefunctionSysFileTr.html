<H1>The function SysFileTree()</H1><!-- entering slot 326 -->
<P>
The date returned by the functions SysFileTree</A> and STREAM</A> is always
the date the file was last modified.
<P>
See <A HREF="155_L2_REXXandY2K.html">REXX and Y2K</A> for information about
SysFileTree</A> and Y2K.
