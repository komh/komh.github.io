<H1>The RENAME command</H1><!-- entering slot 149 -->
<P>
Use the undocumented switch<B> /S</B> of the DOS command RENAME</A> to
rename directories in DOS sessions also. The OS/2 command RENAME</A> can
rename directories without this switch.
