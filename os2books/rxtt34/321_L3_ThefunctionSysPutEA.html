<H1>The function SysPutEA()</H1><!-- entering slot 329 -->
<P>
Use an empty string as the third parameter of SysPutEA</A> to delete an
Extended Attribute.
<P>
Use the OS/2 program EAUTIL</A> to delete<B> all</B> Extended attributes
of a file or directory.
<P>
