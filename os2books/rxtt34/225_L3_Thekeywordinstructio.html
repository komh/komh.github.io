<H1>The keyword instruction CALL</H1><!-- entering slot 222 -->
<P>
There is a bug in the REXX Interpreter of OS/2 WARP allowing external sub
routines to have no or any extension (see <A HREF="304_L2_REXXprogramswithouta.html">REXX
programs without an extension</A>).
