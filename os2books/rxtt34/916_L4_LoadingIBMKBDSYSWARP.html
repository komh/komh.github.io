<H1>Loading IBMKBD.SYS (WARP 4)</H1><!-- entering slot 968 -->
<P>
The driver IBMKBD.SYS in WARP 4 accepts the parameters<B> /NUMON</B> and
<B>/NUMOFF</B> to turn NUMLOCK on or off.
<BR>
These parameters used to work in the MERLIN Beta, but they are disabled
in the WARP 4 GA.
