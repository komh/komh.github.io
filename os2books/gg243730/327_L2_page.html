<H1>page</H1><!-- entering slot 357 -->
<P>
page
<P>
Granular unit for memory management using the 80386 and 80486 processors.
 A page is a 4KB contiguous unit of memory, which the processor manipulates
as a single entity for the purpose of memory manipulation and swapping.
