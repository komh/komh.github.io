<H1>PIB</H1><!-- entering slot 369 -->
<P>
PIB
<P>
Process Information Block; data structure used to store process-specific
control information.  This structure may be accessed by an application using
the<B> DosGetInfoBlocks()</B> function.  See also <A HREF="360_L2_TIB.html">TIB</A>.
