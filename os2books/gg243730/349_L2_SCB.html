<H1>SCB</H1><!-- entering slot 379 -->
<P>
SCB
<P>
Subsystem Control Block; data structure used at the hardware level to communicate
between devices in a computer system.  The structure of SCBs is defined
by the Subsystem Control Block Architecture.
