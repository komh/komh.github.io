<H1>far</H1><!-- entering slot 319 -->
<P>
far
<P>
Term used to describe a memory reference in the 16:16 addressing scheme,
where the memory location to be referenced is outside the current memory
segment.  Contrast with <A HREF="324_L2_near.html"><I>near</I></A> memory
references.
