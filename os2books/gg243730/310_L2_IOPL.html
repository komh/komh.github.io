<H1>IOPL</H1><!-- entering slot 340 -->
<P>
IOPL
<P>
Input Output Privilege Level; term used in Intel 80x86 processor terminology
to refer to tasks executing at privilege level 2, which have the authority
to directly access physical I/O devices.
