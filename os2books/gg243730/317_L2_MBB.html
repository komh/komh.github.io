<H1>MBB</H1><!-- entering slot 347 -->
<P>
MBB
<P>
Multi-Boot Block; 16KB area at the start of a physical disk drive (immediately
after the MBR), which contains code and data for use by Boot Manager.  The
MBB is located outside any logical drive, and is not normally accessible
by an operating system or application.
