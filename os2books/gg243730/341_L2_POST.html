<H1>POST</H1><!-- entering slot 371 -->
<P>
POST
<P>
Power-On Self-Test; code typically stored on ROM (although the IBM PS/2
Model 90 and 95 allow POST code to be stored on fixed disk) which is invoked
when a machine is powered on, in order to test the hardware.
