<H1>TIB</H1><!-- entering slot 390 -->
<P>
TIB
<P>
Thread information block; data structure used to store thread-specific control
information.  This structure may be accessed by an application using the
<B>DosGetInfoBlocks()</B> function.  See also <A HREF="339_L2_PIB.html">PIB</A>.
