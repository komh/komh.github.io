<H1>page frame</H1><!-- entering slot 363 -->
<P>
page frame
<P>
Data structure maintained by the operating system to store information concerning
a physical page in memory.  Page frames may be<I> free</I>,<I> idle</I>,
or<I> in-use</I>.
