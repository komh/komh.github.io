<H1>SCSI</H1><!-- entering slot 380 -->
<P>
SCSI
<P>
Small Computer Systems Interface; interface standard defined by ANSI SCSI
standard X3.131-1986, which defines a bus architecture and communication
protocols for interaction of up to eight computing devices.
