<H1>Memory Addressing</H1><!-- entering slot 210 -->
<P>

addressing modes: <A HREF="347_L2_realmode.html"><B>real mode</B></A> or
<A HREF="345_L2_protectedmode.html"><B>protected mode</B></A>. The memory
addressing schemes used in each of these modes are described in the following
sections.
