<H1>CASE</H1><!-- entering slot 558 -->
<P>
CASE
<P>
Computer Aided Software Engineering; term used to describe the concept of
automated application design and code generation, based upon a set of requirements
entered by a user.  Products that implement CASE concepts are known as CASE
tools.
