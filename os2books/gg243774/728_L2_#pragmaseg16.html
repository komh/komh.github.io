<H1>#pragma seg16</H1><!-- entering slot 771 -->
<P>
#pragma seg16
<P>
Directive used with the IBM C Set/2 compiler to ensure that a data structure
is aligned on a 64 KB segment boundary, and is thus addressable by 16-bit
application code.  See also <A HREF="677_L2_seg16.html"><I>seg16</I></A>.
