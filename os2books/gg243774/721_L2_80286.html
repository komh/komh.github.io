<H1>80286</H1><!-- entering slot 764 -->
<P>
80286
<P>
Intel 80286 microprocessor, 16-bit microprocessor that provides both real
and virtual memory support, and allows multitasking and automated task dispatching.
 Successor to the Intel 8086/8088 family.
