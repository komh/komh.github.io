<H1>segment</H1><!-- entering slot 718 -->
<P>
segment
<P>
Unit of memory addressable by the Intel 80x86 processors.  With the 8086
and 80286 processors, a segment may be from 16 bytes to 64 KB in size.  With
the 80386 and 80486 processors, a segment may be up to 4 GB in size.
