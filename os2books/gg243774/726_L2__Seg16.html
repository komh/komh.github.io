<H1>_Seg16</H1><!-- entering slot 769 -->
<P>
_Seg16
<P>
Keyword used in C programming language under the IBM C Set/2  compiler,
to indicate that a pointer should be stored in 16:16 format rather than
0:32 format.  See also <A HREF="677_L2_seg16.html"><I>seg16</I></A>.
