<H1>SOM Precompiler</H1><!-- entering slot 727 -->
<P>
SOM Precompiler
<P>
Precompiler which generates C source code and header files from a class
definition file.  The resulting code may then be edited by a programmer
to add application logic, and then compiled using a normal C compiler such
as C Set/2.
