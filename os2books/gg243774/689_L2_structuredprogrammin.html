<H1>structured programming</H1><!-- entering slot 732 -->
<P>
structured programming
<P>
Application design technique whereby applications are successively broken
down into their component functions until a level is achieved at which application
code may easily be generated.  See <A HREF="577_L2_functionaldecomposit.html">functional
decomposition</A>.
