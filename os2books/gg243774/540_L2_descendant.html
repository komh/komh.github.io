<H1>descendant</H1><!-- entering slot 583 -->
<P>
descendant
<P>
Term used in Workplace Shell programming to denote any object class which
inherits methods and/or data from the current object class.  See also <A HREF="502_L2_ancestor.html">ancestor</A>.
