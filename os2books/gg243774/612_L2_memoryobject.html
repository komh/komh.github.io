<H1>memory object</H1><!-- entering slot 655 -->
<P>
memory object
<P>
Logical unit of memory requested by an application, which forms the granular
unit of memory manipulation from the application viewpoint. A memory object
may be up to 512 MB in size under OS/2 Version 2.0.
