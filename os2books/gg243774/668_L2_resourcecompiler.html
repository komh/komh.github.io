<H1>resource compiler</H1><!-- entering slot 711 -->
<P>
resource compiler
<P>
Utility provided with<I> IBM Developer's Toolkit for OS/2 2.0</I>, which
takes a resource script file and produces a precompiled resource or group
resources that may be incorporated into an executable code module.
