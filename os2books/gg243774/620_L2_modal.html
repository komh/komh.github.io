<H1>modal</H1><!-- entering slot 663 -->
<P>
modal
<P>
Term used to describe a message box or dialog box for which processing must
be completed before user interaction may continue.  Two types of modal dialog
are possible:  application-modal and system-modal.  See also <A HREF="621_L2_modeless.html">modeless</A>.
