<H1>data object</H1><!-- entering slot 582 -->
<P>
data object
<P>
A specific representation of a logical data entity; for example, the same
logical data entity may exist both in memory and on a disk file. These representations
are considered to be distinct data objects.  See also <A HREF="507_L2_applicationobject.html">application
object</A>.
