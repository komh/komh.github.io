<H1>pulldown menu</H1><!-- entering slot 705 -->
<P>
pulldown menu
<P>
A menu that appears when the user selects an item in a window's menu bar.
 The pulldown menu acts as a "submenu", and contains a list of entries from
which the user may select the required action.  Pulldown menus may be nested.
