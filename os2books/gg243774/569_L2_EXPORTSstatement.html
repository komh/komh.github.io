<H1>EXPORTS statement</H1><!-- entering slot 612 -->
<P>
EXPORTS statement
<P>
Statement used in a module definition file to define exportable entry points.
 Required by all OS/2 Presentation Manager applications under OS/2 Version
1.3 unless the<I> -Alfu</I> option is specified at compile time.
