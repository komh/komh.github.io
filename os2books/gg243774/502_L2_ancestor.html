<H1>ancestor</H1><!-- entering slot 545 -->
<P>
ancestor
<P>
Term used in Workplace Shell programming to refer to any object class from
which a new object class inherits methods and/or data.  An ancestor may
be the parent of the new object class, a parent of the parent, etc.  See
also <A HREF="540_L2_descendant.html">descendant</A>.
