<H1>#pragma linkage</H1><!-- entering slot 770 -->
<P>
#pragma linkage
<P>
Directive used with the IBM C Set/2 compiler to determine the linkage convention
for a function or function type declaration.  See also <A HREF="639_L2_optlink.html"><I>optlink
