<H1>page</H1><!-- entering slot 684 -->
<P>
page
<P>
Granular unit for memory management using the 80386 or 80486 processors
with the paging feature enabled.  A page is a 4 KB contiguous unit of memory,
which the processor manipulates as a single entity for the purpose of memory
manipulation and swapping.
