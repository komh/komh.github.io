<H1>Workplace Shell</H1><!-- entering slot 759 -->
<P>
Workplace Shell
<P>
Standard user interface component of OS/2 Version 2.0 that provides an object-oriented
interface for the end user.  The implementation of the Workplace Shell is
based upon the system object model.
