<H1>bit</H1><!-- entering slot 556 -->
<P>
bit
<P>
A binary digit, which may have a value of either zero or one.  Bits are
represented within a computing device by the presence or absence of an electrical
or magnetic pulse at a particular point, indicating a one or zero respectively.
