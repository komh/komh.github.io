<H1>FIFO</H1><!-- entering slot 614 -->
<P>
FIFO
<P>
First In, First Out; term used to describe a queueing algorithm whereby
items are serially inserted into and removed from a queue structure, and
where the first item placed into a queue structure is the first item to
be removed.
