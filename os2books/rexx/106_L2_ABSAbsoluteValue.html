<H1>ABS (Absolute Value)</H1><!-- entering slot 113 -->
<P>

<PRE> ──ABS(number)──────────────
</PRE>

<P>
ABS returns the absolute value of<I> number</I>. The result has no sign
and is formatted according to the current NUMERIC settings.
<P>
Here are some examples:
<PRE>ABS('12.3')       <B>-&gt;</B>    12.3
ABS(' -0.307')    <B>-&gt;</B>    0.307
</PRE>
