<H1>COPIES</H1><!-- entering slot 128 -->
<P>

<PRE> ───COPIES(string,n)──────
</PRE>

<P>
COPIES returns<I> n</I> concatenated copies of<I> string</I>.<I> n</I> must
be a nonnegative whole number.
<P>
Here are some examples:
<PRE>COPIES('abc',3)    <B>-&gt;</B>    'abcabcabc'
COPIES('abc',0)    <B>-&gt;</B>    ''
</PRE>
