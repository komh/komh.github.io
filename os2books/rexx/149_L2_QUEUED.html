<H1>QUEUED</H1><!-- entering slot 156 -->
<P>

<PRE> ──QUEUED()───────────────
</PRE>

<P>
QUEUED returns the number of lines remaining in the currently active REXX
data queue at the time the function is invoked.
<P>
Here is an example:
<PRE>QUEUED()    <B>-&gt;</B>    5    /* Perhaps */
</PRE>
