<H1>FORM</H1><!-- entering slot 142 -->
<P>

<PRE> ──FORM()─────────────
</PRE>
FORM returns the current setting of NUMERIC FORM.
<P>
Here is an example:
<PRE>FORM()    <B>-&gt;</B>    'SCIENTIFIC'  /* by default */
</PRE>
