<H1>FUZZ</H1><!-- entering slot 144 -->
<P>

<PRE> ──FUZZ()─────────────
</PRE>

<P>
FUZZ returns the current setting of NUMERIC FUZZ.
<P>
Here is an example:
<PRE>FUZZ()    <B>-&gt;</B>    0     /* by default */
</PRE>
