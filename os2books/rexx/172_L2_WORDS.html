<H1>WORDS</H1><!-- entering slot 181 -->
<P>

<PRE> 컴훇ORDS(string)컴컴컴컴
</PRE>

<P>
WORDS returns the number of blank-delimited words in<I> string</I>.
<P>
Here are some examples:
<PRE>WORDS('Now is the time')    <B>-&gt;</B>    4
WORDS(' ')                  <B>-&gt;</B>    0
</PRE>
