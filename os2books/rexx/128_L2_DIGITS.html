<H1>DIGITS</H1><!-- entering slot 135 -->
<P>

<PRE> ──DIGITS()─────────────
</PRE>

<P>
DIGITS returns the current setting of NUMERIC DIGITS.
<P>
Here is an example:
<PRE>DIGITS()    <B>-&gt;</B>    9      /* by default */
</PRE>
