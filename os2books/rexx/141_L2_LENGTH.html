<H1>LENGTH</H1><!-- entering slot 148 -->
<P>

<PRE> ──LENGTH(string)─────────────
</PRE>

<P>
LENGTH returns the length of<I> string</I>.
<P>
Here are some examples:
<PRE>LENGTH('abcdefgh')    <B>-&gt;</B>    8
LENGTH('abc defg')    <B>-&gt;</B>    8
LENGTH('')            <B>-&gt;</B>    0
</PRE>
