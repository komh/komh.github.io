<H1>REVERSE</H1><!-- entering slot 158 -->
<P>

<PRE> ──REVERSE(string)────────────
</PRE>

<P>
REVERSE returns<I> string</I>, swapped end for end.
<P>
Here are some examples:
<PRE>REVERSE('ABc.')    <B>-&gt;</B>    '.cBA'
REVERSE('XYZ ')    <B>-&gt;</B>    ' ZYX'
</PRE>
