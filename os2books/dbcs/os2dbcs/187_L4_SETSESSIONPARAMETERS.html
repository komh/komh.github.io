<H1>SET SESSION PARAMETERS (9)</H1><!-- entering slot 194 -->
<P>
As in SBCS EHLLAPI,<B> AUTORESET</B>/<B>NORESET</B> options are to determine
whether EHLLAPI automatically precedes  strings sent using<B> SEND KEY</B> function
with a reset.  See the note in the "SEND KEY(3)".
