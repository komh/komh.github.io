<H1>Constants</H1><!-- entering slot 145 -->
<P>
You can specify a mixed string as a character string constant.  Here are
examples:
<PRE>'sssD1D2s'
'ssss'
'D1D2D3'
</PRE>

<P>
Graphic string constants are specified in a format different from that of
character string constants as follows:
<PRE>G'D1D2D3'
</PRE>
