<H1>ESC and EOT</H1><!-- entering slot 179 -->
<P>
The values of the end of transmission character (<B>EOT</B>) and the escape
character for keystroke mnemonics (<B>ESC</B>) should be smaller than 80H
to avoid conflicting with DBCS first bytes.
