<H1>C Runtime Library</H1><!-- entering slot 236 -->
<P>
The standard string utilities starting with<B> str</B> are not DBCS-enabled.
Instead,<B> wchar_t</B><A HREF="275_L0_.html">(**)</A> data type, which
represents both SBCS characters and DBCS characters in the unified format,
and its utility functions are supported.
