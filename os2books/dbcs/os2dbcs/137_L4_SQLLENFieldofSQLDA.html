<H1>SQLLEN Field of SQLDA</H1><!-- entering slot 143 -->
<P>
<B>SQLLEN</B> field of the<B> SQLDA</B> is specified in terms of the number
of bytes for a character string data type column, in terms of the number
of characters for a graphic string data type column.
