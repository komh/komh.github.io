<H1>Character Device</H1><!-- entering slot 201 -->
<P>
The keyboard is a major character input device in DBCS handling. The data
from the keyboard device can be an SBCS character as well as a DBCS character.
 See <A HREF="056_L2_KeyboardInput.html">Keyboard Input</A> for detail of
how to handling the keyboard input data.
