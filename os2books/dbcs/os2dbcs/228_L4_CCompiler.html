<H1>C Compiler</H1><!-- entering slot 235 -->
<P>
The C compiler,<B> ICC.EXE</B>, provides a command line option<B> /Sn+</B> to
compile source files which contain DBCS literals or comments. You can use
the SBCS version compiler on DBCS environment.
