<H1>PS Position (at Copy Target)</H1><!-- entering slot 186 -->
<P>
If<B> PS Position</B> specified for<B> COPY STRING TO PRESENTATION SPACE
</B>is on the second byte of a DBCS character, it will be adjusted in the
same way as the cursor position is.
