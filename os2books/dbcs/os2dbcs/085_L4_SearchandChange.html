<H1>Search and Change</H1><!-- entering slot 90 -->
<P>
As in SBCS PM, you can search for (and change) a text string using<B> MLM_SEARCH
</B>message.  The search function of the multi-line entry field control
respects DBCS characters.  See <A HREF="050_L2_ComparisonSearch.html">Search
</A>for more information on mixed string search.
