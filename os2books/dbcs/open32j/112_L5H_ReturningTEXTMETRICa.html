<H1>Returning TEXTMETRIC and NEWTEXTMETRIC</H1><!-- entering slot 114 --> 
<P>
The Open32 NLS Extension just returns the Windows CharSet id that was saved
in the Open32 internal font object, which was decided by the font mapper.
