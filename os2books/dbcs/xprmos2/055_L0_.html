<H1></H1><!-- entering slot 57 -->There are several restrictions in using SBCS printers.
<!-- lm: 0x2 3 -->
<UL>
<P>
<LI><!-- lm: 0x2 6 -->screen print function is not guaranteed.<!-- lm: 0x2 3 -->
<BR>
<LI><!-- lm: 0x2 6 -->text mode output is not supported.<!-- lm: 0x2 3 -->
<BR>
<LI><!-- lm: 0x2 6 -->not all SBCS printers are supported. e.g. proprinter
is not supported.<!-- lm: 0x2 1 -->
</UL>
