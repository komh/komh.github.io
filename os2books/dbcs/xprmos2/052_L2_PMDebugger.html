<H1>PM Debugger</H1><!-- entering slot 54 -->
<P>
In case of the PM Debugger,<B> ICSDEBUG.EXE</B> , you may want to debug
your program on the real DBCS environment using SBCS PM Debugger. In such
case, the debugger will load the English resources after showing a warning
message.
