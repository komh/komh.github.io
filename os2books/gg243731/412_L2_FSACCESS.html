<H1>FSACCESS</H1><!-- entering slot 468 -->
<P>
FSACCESS
<P>
Utility provided with the VMB component of OS/2 Version 2.0, which allows
the user to redirect logical drive letters in a VMB session, in order to
avoid clashes and ensure compatibility with drive letters used by other
processes.
