<H1>8086 Emulation</H1><!-- entering slot 541 -->
<P>
8086 Emulation
<P>
Subcomponent of the Multiple Virtual DOS Machines component of OS/2 Version
2.0, which provides emulation of Intel 8086 processor services by utilizing
the virtual 8086 mode of the 80386 processor.
