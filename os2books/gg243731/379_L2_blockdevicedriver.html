<H1>block device driver</H1><!-- entering slot 435 -->
<P>
block device driver
<P>
A device driver for a block device, which, like a disk drive, reads and
writes blocks of data identified by some form of block address. Block devices
are identified by a drive letter that DOS assigns (D:, E:, and so on).
