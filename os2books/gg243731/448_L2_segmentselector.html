<H1>segment selector</H1><!-- entering slot 504 -->
<P>
segment selector
<P>
Field which specifies the base address of a memory segment when using the
segmented memory model.  The selector is 16 bits in length on an 80286 processor,
and 32 bits in length on an 80386 or 80486 processor.
