<H1>WIN-OS/2 kernel</H1><!-- entering slot 534 -->
<P>
WIN-OS/2 kernel
<P>
Portion of MVDM which services Windows function calls from applications
running within a VDM.  The WIN-OS/2 kernel provides support for Windows
applications in VDMs under OS/2 Version 2.0.
