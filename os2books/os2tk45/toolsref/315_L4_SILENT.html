<H1>.SILENT</H1><!-- entering slot 322 -->
<P>
<B>Syntax:</B>  .SILENT : dependents...
<P>
This pseudotarget suppresses the display of executed commands for a single
description block.  The /S option does the same thing for all description
blocks.
<P>
See <A HREF="286_L3_SuppressCommandDispl.html">Suppress Command Display
(/S)</A>.
