<H1>endif Directive</H1><!-- entering slot 402 -->
<P>
<B>Syntax:</B>
<PRE>  endif
</PRE>

<P>
The endif directive marks the end of a conditional-compilation block defined
by a ifdef directive.  One endif is required for each if, ifdef, or ifndef
directive.
<P>
This directive has no arguments.
