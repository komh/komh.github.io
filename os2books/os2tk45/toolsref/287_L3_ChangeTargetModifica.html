<H1>Change Target Modification Dates (/T)</H1><!-- entering slot 294 -->
<P>
<B>Syntax:</B> /T
<P>
This option changes or "touches" the modification dates for out-of-date
target files to the current date. No commands are executed, and the target
file is left unchanged.
