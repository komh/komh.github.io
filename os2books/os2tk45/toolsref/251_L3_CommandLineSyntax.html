<H1>Command-Line Syntax</H1><!-- entering slot 257 -->
<P>
The command-line syntax for MKTMPF is as follows:
<PRE>mktmpf [-?][-c][-q][-v][-O &lt;outputfile&gt;][-W &lt;level&gt;][-V&lt;text&gt;]&lt;input file&gt;
</PRE>
