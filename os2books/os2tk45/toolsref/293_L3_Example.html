<H1>Example</H1><!-- entering slot 300 -->
<PRE>program = FLASH
c = LINK
options =

$(program).EXE : $(program).OBJ
  $c $(options) $(program).OBJ;
</PRE>

<P>
The example above defines three macros.  The description block executes
the following commands:
<PRE>FLASH.EXE : FLASH.OBJ
  LINK  FLASH.OBJ;
</PRE>
