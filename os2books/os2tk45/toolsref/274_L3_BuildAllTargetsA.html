<H1>Build All Targets (/A)</H1><!-- entering slot 281 -->
<P>
<B>Syntax:</B> /A
<P>
This option builds all specified targets, even if they are not out-of-date
with respect to their dependent files.

See <A HREF="288_L2_DescriptionFiles.html">Description Files</A>.
