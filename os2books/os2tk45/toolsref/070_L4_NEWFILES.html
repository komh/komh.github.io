<H1>/NE[WFILES]</H1><!-- entering slot 72 --><B>New Files (/NEWFILES)</B>
<P>
Syntax:   /NE[WFILES]
<P>
This option enables long file name support for OS/2 16-bit LINK files. OS/2
32-bit LINK386 files have long file name support.
