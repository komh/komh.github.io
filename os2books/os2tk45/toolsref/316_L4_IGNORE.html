<H1>.IGNORE</H1><!-- entering slot 323 -->
<P>
<B>Syntax:</B>  .IGNORE : dependents...
<P>
This pseudotarget ignores exit codes returned by programs for a single description
block.  The /I option does the same thing for all description blocks.
<P>
See <A HREF="280_L3_IgnoreExitCodesI.html">Ignore Exit Codes (/I)</A>.
