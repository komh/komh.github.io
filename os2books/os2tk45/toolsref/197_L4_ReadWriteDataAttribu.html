<H1>Read/Write Data Attributes</H1><!-- entering slot 202 -->
<P>
These attributes determine the access rights to a data segment:<!-- lm: 0x2 1 -->
<UL>
<P>
READONLY<!-- lm: 0x12 16 -->
<UL> The segment can only be read.<!-- lm: 0x2 1 -->
</UL> READWRITE
<!-- lm: 0x12 16 -->
<UL>The segment can be both read and written to (default).
<!-- lm: 0x2 1 -->
</UL>
