<H1>IMPLIB Syntax</H1><!-- entering slot 114 -->
<P>
<B>Syntax</B>
<PRE>IMPLIB [options] <I>implibname {deffile...| dllfile...}</I>
</PRE>

<P>
<B>Example</B>
<P>
The following command creates the import library named MYLIB.LIB from the
module definition file MYLIB.DEF.
<PRE>    IMPLIB MYLIB.LIB MYLIB.DEF
</PRE>
