<H1></H1><!-- entering slot 3609 -->A<B> Patricia Tree (PTREE)</B> is a form of tree
structure designed to offer a fast look-up facility for generically specified
keys. In OS/2 a modified form of the<B> PTREE</B> is use to manage <A HREF="3295_L0_.html">MFTs
</A>for fast path-name look-up.
