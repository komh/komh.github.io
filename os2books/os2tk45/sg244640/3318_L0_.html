<H1></H1><!-- entering slot 3634 -->A<B> process</B> is a collection of threads that
share a common address space.
<P>
Each process is primarily represented by a <A HREF="3335_L0_.html">PTDA
</A>structure. and is assigned a unique identifier, the <A HREF="3322_L0_.html">Pid</A>.

<P>
Processes are organised in hierarchical tree structures known as process
or <A HREF="3323_L0_.html">Command Subtrees.</A>.
