<H1></H1><!-- entering slot 3619 -->A File System Driver (FDS) is a special load
module that implements an installed file system (IFS).<B> FSDs</B> are loaded
during system initialisation when IFS=</A> statement of<B> CONFIG.SYS</B> is
encountered.
<P>
Examples of<B> FSDs</B> are:<!-- lm: 0x2 6 -->
<UL>
<P>
HPFS.IFS<!-- lm: 0x2 6 -->
<P>
HPFS386.IFS<!-- lm: 0x2 6 -->
<P>
CDROM.IFS<!-- lm: 0x2 1 -->
</UL>
