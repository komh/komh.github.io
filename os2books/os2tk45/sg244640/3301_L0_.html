<H1></H1><!-- entering slot 3617 -->The<B> Codepage Data Information Block (CDIB)
</B>contains country-specific constant information relating to screen, keyboard
and printer devices. The<B> CDIB</B> is built from information derived directly
from<B> CONFIG.SYS</B> statements.
<P>
The<B> CDIB</B> may be located from the <A HREF="3294_L0_.html">SAS</A>.
