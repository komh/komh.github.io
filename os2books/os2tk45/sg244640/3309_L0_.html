<H1></H1><!-- entering slot 3625 --><B>cbargs</B> is the argument count associated
with the hardware defined call <A HREF="3271_L0_.html">gate</A> mechanism.
The count is the number of words or double-words (as defined by the gate
descriptor) that are inserted into a ring 0 stack when ring 2 or ring 3
code executes a call gate instruction.
