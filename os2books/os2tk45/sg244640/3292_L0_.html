<H1></H1><!-- entering slot 3608 -->A Job File Number<B> (JFN)</B> is a handle for
open file system objects, unique within the process that opened the file
system object. The<B> JFN</B> is returned by<B> DosOpen</B>. It is used
and an index into the <A HREF="3298_L0_.html">JFN Table</A> to locate the
corresponding <A HREF="3297_L0_.html">SFT</A> handle.
