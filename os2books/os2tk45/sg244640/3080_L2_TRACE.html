<H1>TRACE</H1><!-- entering slot 3314 -->
<P>
<B>TRACE</B> specifies whether tracing of static trace events is to be active
from system initialisation or not. See the OS/2 Command Reference</A> for
details. See also the <A HREF="389_L1_SystemTraceFacilityU.html">System
Trace Facility - User Guide</A> chapter in this book.
