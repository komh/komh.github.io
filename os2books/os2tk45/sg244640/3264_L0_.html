<H1></H1><!-- entering slot 3579 -->The Compatibility BIOS (CBIOS) is a layer of
code in the OS2LDR that presents a hardware independent interface to the
BIOS for the OS2KRNL. The interface to the OS2KRNL is provided through a
set of entry points called <A HREF="3285_L0_.html">Dos Helper Functions</A>.
