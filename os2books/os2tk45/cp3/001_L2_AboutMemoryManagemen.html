<H1>About Memory Management</H1><!-- entering slot 1 -->
<P>
OS/2 offers developers a 32-bit, linear (flat) memory address space. OS/2
uses a paged memory structure. OS/2 allocates, protects, and manipulates
memory in terms of pages.
