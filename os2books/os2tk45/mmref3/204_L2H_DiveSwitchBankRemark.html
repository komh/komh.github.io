<H1>DiveSwitchBank - Remarks</H1><!-- entering slot 204 -->
<P>
Applications will not need to use this function if the frame buffer contains
only a single aperture. The fMultipleAperture flag returned from <A HREF="151_L2_DiveQueryCaps.html">DiveQueryCaps
</A>determines if this is necessary.
