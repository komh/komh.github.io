<H1>DiveBlitImageLines - Remarks</H1><!-- entering slot 101 -->
<P>
When only a line changes, use DiveBlitImageLines to improve performance
over blitting the entire image using <A HREF="083_L2_DiveBlitImage.html">DiveBlitImage</A>.
