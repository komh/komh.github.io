<H1>Palette Chunk</H1><!-- entering slot 2275 -->
<P>
A PLT chunk represents a color table and consists of a valid PAL file. The
PAL file format is defined in <A HREF="2274_L2_PaletteFileFormat.html">Palette
File Format</A>.
