<P>
Commands the stream handler to retrieve the <A HREF="2102_L2_SPCB.html">SPCB
</A>specified by the<I> spcbkey</I>. The stream handler copies the <A HREF="2102_L2_SPCB.html">SPCB
</A>structure into the supplied buffer.
