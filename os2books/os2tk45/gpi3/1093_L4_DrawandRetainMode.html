<H1>Draw-and-Retain Mode</H1><!-- entering slot 1114 -->
<P>
In<I> draw-and-retain mode</I>, graphics are both drawn on the current device
as they are created and stored for later use. The GPI queries that return
current attribute values are valid in draw-and-retain mode.
