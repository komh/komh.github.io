<H1>Set Mix/Push and Set Mix - Syntax</H1><!-- entering slot 876 -->
<P>
These orders set, or push and set, the value of the current mix attribute.

<P>
Set Mix (GSMX)
<BR>
X'0C' (<A VIEWPORT DEPENDENT HREF="876_L2H_GSMXGPSMXParameterMO.html"><!-- extra bytes: 04 02 -->MODE</A>)

<P>
Push and Set Mix (GPSMX)
<BR>
X'4C' (<A VIEWPORT DEPENDENT HREF="876_L2H_GSMXGPSMXParameterMO.html"><!-- extra bytes: 04 02 -->MODE</A>)
