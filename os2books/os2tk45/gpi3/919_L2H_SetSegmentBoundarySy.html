<H1>Set Segment Boundary - Syntax</H1><!-- entering slot 920 -->
<P>
This order defines the maximum extent of the boundaries of the associated
root segment.  It is valid<I> only</I> in a root segment prolog.
<P>
Set Segment Boundary (GSSB)
