<H1>Set Color/Push and Set Color - Syntax</H1><!-- entering slot 779 -->
<P>
These orders set, or push and set, the value of the current color attribute.

<P>
Set Color (GSCOL)
<BR>
X'0A' (<A VIEWPORT DEPENDENT HREF="779_L2H_GSCOLGPSCOLParameter.html"><!-- extra bytes: 04 02 -->COL</A>)

<P>
Push and Set Color (GPSCOL)
<BR>
X'4A' (<A VIEWPORT DEPENDENT HREF="779_L2H_GSCOLGPSCOLParameter.html"><!-- extra bytes: 04 02 -->COL</A>)
