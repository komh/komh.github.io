<H1>Set Line End/Push and Set Line End - Syntax</H1><!-- entering slot 824 -->
<P>
These orders set, or push and set, the value of the current line-end attribute.

<P>
Set Line End (GSLE)
<BR>
X'1A' (<A VIEWPORT DEPENDENT HREF="824_L2H_GSLEGPSLEParameterLI.html"><!-- extra bytes: 04 02 -->LINEEND</A>)

<P>
Push and Set Line End (GPSLE)
<BR>
X'5A' (<A VIEWPORT DEPENDENT HREF="824_L2H_GSLEGPSLEParameterLI.html"><!-- extra bytes: 04 02 -->LINEEND</A>)
