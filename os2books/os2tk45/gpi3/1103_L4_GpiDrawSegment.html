<H1>GpiDrawSegment</H1><!-- entering slot 1124 -->
<P>

<P>
<A><!-- external link: 1D 88 C3 0F -->GpiDrawSegment</A> accepts as input
any segment name greater than zero.<A><!-- external link: 1D 88 C3 0F --> GpiDrawSegment
</A>can draw individual segments both inside and outside the segment chain.
Any segment that is called from the<A><!-- external link: 1D 88 C3 FC --> GpiDrawSegment</A>-named
segment also is drawn.
