<H1>User Datagram Protocol (UDP)</H1><!-- entering slot 251 -->
<P>
User Datagram Protocol (UDP)
<P>
In IP, a packet-level protocol built directly on the Internet protocol layer.
 UDP is used under SNMP for application-to-application programs between
IP host systems.
