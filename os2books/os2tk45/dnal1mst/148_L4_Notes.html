<H1>Notes</H1><!-- entering slot 153 -->
<P>
If the service layer is not running, an SLERR_SL_INACTIVE error is returned.
Otherwise the return value from DmiInvoke() is the value returned by the
service layer when the command was issued. Error codes are documented in
<A HREF="074_L2_StatusCodes.html">Status Codes</A>
