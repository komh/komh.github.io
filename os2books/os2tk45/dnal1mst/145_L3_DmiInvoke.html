<H1>DmiInvoke()</H1><!-- entering slot 150 -->
<P>
The DMI Specification describes the MI entry point of the service layer.
The entry point is called DmiInvoke(). The DmiInvoke() procedure is used
by the calling application to issue commands to the service layer.
