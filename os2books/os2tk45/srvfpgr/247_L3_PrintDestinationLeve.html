<H1>Print Destination Level 0</H1><!-- entering slot 323 -->
<P>
At level 0, data is returned in the following format:
<PRE>CHAR   szName[PDLEN+1];
</PRE>

<P>
where:<!-- lm: 0x2 3 -->
<UL>
<P>
<LI><!-- lm: 0x2 6 --><I>szName</I> specifies an ASCIIZ string that contains
the name of a print destination.<!-- lm: 0x2 1 -->
</UL>
