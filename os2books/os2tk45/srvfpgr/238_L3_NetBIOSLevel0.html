<H1>NetBIOS Level 0</H1><!-- entering slot 313 -->
<PRE>struct netbios_info_0 {
  unsigned char nb0_net_name[NETBIOS_NAME_LEN+1];
};
</PRE>

<P>
where<I> nb0_net_name</I> is an ASCIIZ string specifying the name of the
network.  This field is equivalent to the net<I>x</I> parameter in the IBMLAN.INI
file.
