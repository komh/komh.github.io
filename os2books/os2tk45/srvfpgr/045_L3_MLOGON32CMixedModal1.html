<H1>MLOGON32.C Mixed-Modal: 16-Bit and 32-Bit</H1><!-- entering slot 52 -->
<P>
Using a mixed-modal format, which includes both 16-bit and 32-bit API calls,
this program logs a user on and off a domain.
<P>
In this application, the following APIs are called:<!-- lm: 0x2 6 -->
<UL>
<P>
UPMEULGF<!-- lm: 0x2 6 -->
<BR>
UPMEULGN<!-- lm: 0x2 1 -->
</UL>
