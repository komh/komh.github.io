<H1>SADMIN32.C</H1><!-- entering slot 54 -->
<P>
This program runs a command on a remote server and displays the command's
output.  SADMIN32.C is similar in function to the NET ADMIN command.
<P>
In this application, the following API is called:<!-- lm: 0x2 6 -->
<UL>
<P>
Net32ServerAdminCommand<!-- lm: 0x2 1 -->
</UL>
