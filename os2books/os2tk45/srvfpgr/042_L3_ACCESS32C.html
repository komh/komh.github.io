<H1>ACCESS32.C</H1><!-- entering slot 49 -->
<P>
This program displays or sets access control information about a resource
specified on the command line.
<P>
In this application, the following APIs are called:<!-- lm: 0x2 6 -->
<UL>
<P>
Net32AccessAdd<!-- lm: 0x2 6 -->
<BR>
Net32AccessGetInfo<!-- lm: 0x2 6 -->
<BR>
Net32AccessSetInfo<!-- lm: 0x2 1 -->
</UL>
