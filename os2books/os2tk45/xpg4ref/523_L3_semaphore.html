<H1>semaphore</H1><!-- entering slot 551 -->
<P>
semaphore
<P>
An object used by multithread applications for signalling purposes and for
controlling access to serially reusable resources. Processes can be locked
to a resource with semaphores if the processes follow certain programming
conventions.
