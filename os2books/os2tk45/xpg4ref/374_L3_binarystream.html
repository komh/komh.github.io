<H1>binary stream</H1><!-- entering slot 402 -->
<P>
binary stream<!-- lm: 0x2 2 -->
<UL>
<P>
 <LI><LI><!-- lm: 0x2 6 -->An ordered sequence of untranslated characters.
<!-- lm: 0x2 2 -->
<P>
 <LI><LI><!-- lm: 0x2 6 -->A sequence of characters that corresponds on
a one-to-one basis with the characters in the file. No character translation
is performed on binary streams.<I> IBM</I>.<!-- lm: 0x2 1 -->
</UL>
