<H1>portable character set</H1><!-- entering slot 533 -->
<P>
portable character set
<P>
The set of characters specified in POSIX 1003.2, section 2.4 and in ISO
646 IRV. It includes uppercase A-Z, lowercase a-z, 0-9, and basic punctuation
characters.
