<H1>null character (NUL)</H1><!-- entering slot 517 -->
<P>
null character (NUL)
<P>
The ASCII or EBCDIC character '\0' with the hex value 00, all bits turned
off. It is used to represent the absence of a printed or displayed character.
This character is named&lt;NUL&gt; in the portable character set.
