<H1>period</H1><!-- entering slot 531 -->
<P>
period
<P>
The character (<B>.</B>). The term<I> period</I> is contrasted against<I> dot</I>,
which is used to describe a specific directory entry. This character is
named &lt;period&gt; in the portable character set.
