<P>

<UL>
<P>
 <LI><LI><!-- lm: 0x2 6 -->A condition that occurs when the result of an
operation is less than the smallest possible nonzero number.<!-- lm: 0x2 2 -->
<P>
 <LI><LI><!-- lm: 0x2 6 -->Synonym for arithmetic underflow, monadic operation.
