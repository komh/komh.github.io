<H1>GMT (Greenwich Mean Time)</H1><!-- entering slot 476 -->
<P>
GMT (Greenwich Mean Time)
<P>
The solar time at the meridian of Greenwich, formerly used as the prime
basis of standard time throughout the world. GMT has been superseded by
coordinate universal time (UTC).
