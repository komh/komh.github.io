<H1>if statement</H1><!-- entering slot 484 -->
<P>
if statement
<P>
A conditional statement that contains the keyword if, followed by an expression
in parentheses (the condition), a statement (the action), and an optional
else clause (the alternative action).<I> IBM</I>.
