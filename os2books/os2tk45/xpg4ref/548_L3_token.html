<H1>token</H1><!-- entering slot 576 -->
<P>
token
<P>
The smallest independent unit of meaning of a program as defined either
by a parser or a lexical analyzer. A token can contain data, a language
keyword, an identifier, or other parts of language syntax.<I> IBM</I>.
