<H1>internationalization</H1><!-- entering slot 490 -->
<P>
internationalization
<P>
The capability of a computer program to adapt to the requirements of different
native languages, local customs, and coded character sets.<I> X/Open</I>.

<P>
Synonymous with<I> I18N</I>.
