<H1>Operation</H1><!-- entering slot 1570 -->IF<I> r/m</I> = 0
<BR>
THEN
<BR>
  ZF  1;
<BR>
  register  UNDEFINED;
<BR>
ELSE
<BR>

<BR>
  ZF  0;
<BR>
  WHILE BIT[<I>r/m</I>,temp] = 0

<BR>

<BR>
    register  temp;
<BR>
  OD;
<BR>
FI;
