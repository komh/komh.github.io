<H1>Description</H1><!-- entering slot 2928 -->
<P>
The XOR instruction computes the exclusive OR of the two operands. Each
bit of the result is 1 if the corresponding bits of the operands are different;
each bit is 0 if the corresponding bits are the same. The answer replaces
the first operand.
