<H1>Description</H1><!-- entering slot 650 -->
<P>
An ampersand (&amp;) is used in the body of a macro to force the substitution
of a <A HREF="175_L5_MacroParameterName.html"><I>Macro-ParameterName</I></A> with
the value of its argument during expansion of the macro.
