<H1>r/m16</H1><!-- entering slot 844 -->
<P>
 A word register or memory operand used for instructions whose operand-size
attribute is 16 bits. The word registers are: AX, BX, CX, DX, SP, BP, SI,
DI. The contents of memory are found at the address provided by the effective
address computation.
