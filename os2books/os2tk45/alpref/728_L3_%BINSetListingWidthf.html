<H1>%BIN (Set Listing Width for Object Code Field)</H1><!-- entering slot 733 -->
<P>
Sets the width of the object code field in the listing file to<I> size</I> columns.
<!-- lm: 0x2 1 -->
<UL>
<P>
<B>Syntax</B><!-- lm: 0x2 11 -->
<UL>
<P>

<PRE><B>%BIN</B> <I>size</I>
</PRE>
<!-- lm: 0x2 1 -->
</UL>
