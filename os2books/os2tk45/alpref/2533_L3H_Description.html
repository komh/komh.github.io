<H1>Description</H1><!-- entering slot 2548 -->
<P>
The MOVSX instruction reads the contents of the effective address or register
as a byte or a word, sign-extends the value to the operand-size attribute
of the instruction (16 or 32 bits), and stores the result in the destination
register.
