<H1>Indirect Expression Type</H1><!-- entering slot 612 -->
<P>
An<I> Indirect-ExpressionType</I> is an expression that references a <A HREF="173_L5_DataLabelName.html"><I>Data-LabelName</I></A>.
 It can be used directly in data-relative instructions without conversion
to another expression type.
