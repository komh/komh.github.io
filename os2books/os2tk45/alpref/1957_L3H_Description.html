<H1>Description</H1><!-- entering slot 1972 -->
<P>
FLD pushes the source operand onto the FPU stack. If the source is a register,
the register number used is that before the stack-top pointer is decremented.
In particular, coding FLD ST(0)
<BR>

<BR>
duplicates the stack top.
<BR>
