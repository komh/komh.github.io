<H1>Notes</H1><!-- entering slot 1958 -->
<P>
FINIT checks for unmasked floating-point error conditions before performing
the initialization; FNINIT does not.
<P>
On the Pentium processor, unlike the Intel387 math coprocessor, FINIT and
FNINIT clear the error pointers.
