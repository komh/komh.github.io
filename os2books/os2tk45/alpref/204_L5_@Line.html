<H1>@Line</H1><!-- entering slot 207 -->
<P>
The<B> @Line</B> identifier is a <A HREF="162_L5_NumericEquateName.html"><I>Numeric-EquateName
</I></A>that is set to the current source line number in the file currently
being assembled.
<P>
The<B> @Line</B> identifier is not available in <A HREF="111_L5_SvSetVersionBehavior.html">M510
</A>mode.
