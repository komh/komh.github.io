<H1>@CurSeg</H1><!-- entering slot 189 -->
<P>
The<B> @CurSeg</B> identifier is a <A HREF="163_L5_TextEquateName.html"><I>Text-EquateName
</I></A>defined by the assembler to hold the name of the currently opened
segment.  If no segment is currently open,<B> @CurSeg</B> will expand into
an empty string.
