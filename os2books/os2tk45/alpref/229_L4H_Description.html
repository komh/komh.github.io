<H1>Description</H1><!-- entering slot 232 -->
<P>
A base-16 number using any combination of the digits<B> 0</B> through<B> 9
</B>and the lowercase letters<B> a</B> through<B> f</B> or the uppercase
letters<B> A</B> through<B> F</B>.  The lowercase and uppercase representations
of any given hexadecimal letter are equivalent.
