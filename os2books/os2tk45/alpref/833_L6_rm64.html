<H1>r/m64</H1><!-- entering slot 846 -->
<P>
 A quadword register or memory operand used for instructions whose operand-size
attribute is 64-bits.  The reg/opcode field represents the opcode.  The
contents of memory are found at the address provided by the effective address
computation.
