<H1>Macro Name</H1><!-- entering slot 177 -->
<P>
A<I> MacroName</I> is a globally-scoped identifier created during the processing
of a<B> MACRO</B> directive.  It is associated with a multi-line body of
text.  A<I> MacroName</I> may only be used in contexts where a normal assembler
directive is expected.
