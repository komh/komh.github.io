<H1>Notes</H1><!-- entering slot 1947 -->
<P>
The effect of FINCSTP is to rotate the stack. It does not alter register
tags or contents, nor does it transfer data. It is not equivalent to popping
the stack, because it does not set the tag of the old stack-top to<I> empty</I>.
