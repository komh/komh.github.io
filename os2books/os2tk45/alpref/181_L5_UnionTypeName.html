<H1>Union Type Name</H1><!-- entering slot 184 -->
<P>
A<I> Union-TypeName</I> is a globally-scoped identifier created during the
processing of a <A HREF="793_L3_UNIONDefineaUnionTyp.html">UNION</A> directive.
 It is recognized from within <A HREF="261_L2_ExpressionSyntax.html"><I>Expression</I></A><I>s</I>,
<A HREF="256_L2_TypeDeclarations.html"><I>Type-Declaration</I></A><I>s</I>,
or as a pseudo-directive in a <A HREF="715_L2_DataAllocation.html">data
allocation statement</A>.
