<H1>Operation</H1><!-- entering slot 1520 -->ALborrow  AL &lt; 6; (* 1 if true *)
<BR>
IF (AL AND 0FH) &gt; 9 OR AF = 1
<BR>
THEN
<BR>
  AL  (AL - 6) AND 0FH;
<BR>
  AH  AH - 1 - ALborrow;
<BR>
  AF  1;
<BR>
  CF  1;
<BR>
ELSE
<BR>
  CF  0;
<BR>
  AF  0;
<BR>
  AL  AL AND 0FH
<BR>
FI;
<BR>
