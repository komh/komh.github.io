<H1>Description</H1><!-- entering slot 2510 -->
<P>
The above forms of the MOV instruction store or load CR0, CR2, CR3, and
CR4 to or from a general purpose register.
<P>
Thirty-two bit operands are always used with these instructions, regardless
of the operand-size attribute.
