<H1>Description</H1><!-- entering slot 1810 -->
<P>
FBSTP converts the value in ST into a packed decimal integer, stores the
result at the destination in memory, and pops ST. Non-integral values are
first rounded according to the RC field of the control word. See Figure
6-10 for BCD data layout.
