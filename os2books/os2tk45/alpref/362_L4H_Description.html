<H1>Description</H1><!-- entering slot 365 -->
<P>
The<B> LE</B> operator performs a binary logical comparision on the left
and right hand operands.  It returns true (all bits on) if the left operand
is less than or equal to the right operand, and false (all bits off) if
it is not.
