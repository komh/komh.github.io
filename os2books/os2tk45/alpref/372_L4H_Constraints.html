<H1>Constraints</H1><!-- entering slot 375 -->
<P>
One of the operands must evaluate to a <A HREF="606_L4_ConstantExpressionTy.html"><I>Constant-ExpressionType</I></A>.
If one of the operands references an external identifier, then the other
operand must be a <A HREF="606_L4_ConstantExpressionTy.html"><I>Constant-ExpressionType
</I></A>without an external reference.  Both operands must be of scalar
type.
