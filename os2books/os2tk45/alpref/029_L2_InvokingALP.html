<H1>Invoking ALP</H1><!-- entering slot 29 -->
<P>
To invoke ALP from the command line, type:
<PRE>alp
</PRE>

<P>
You can also invoke ALP by absolute reference from a makefile or command
file; to do this, the directory should be among those referenced by the
<A HREF="036_L3_PATH.html">PATH</A> environment variable.
