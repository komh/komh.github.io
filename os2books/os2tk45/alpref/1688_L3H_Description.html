<H1>Description</H1><!-- entering slot 1703 -->
<P>
The CMPXCHG instruction compares the accumulator (AL, AX, or EAX register)
with DEST. If they are equal, SRC is loaded into DEST. Otherwise, DEST is
loaded into the accumulator.
