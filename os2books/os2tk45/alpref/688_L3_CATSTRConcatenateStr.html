<H1>CATSTR (Concatenate Strings)</H1><!-- entering slot 691 -->
<P>
<B>CATSTR</B> concatenates a list of text values specified by<I> string
</I>into a single text value and assigns it to<I> Name</I>.<!-- lm: 0x2 1 -->
<UL>
<P>
<B>Syntax</B><!-- lm: 0x2 11 -->
<UL>
<P>

<PRE><I>Name</I> <B>CATSTR</B> <I>string</I>[, <I>string</I>] ...
</PRE>
<!-- lm: 0x2 1 -->
</UL>
