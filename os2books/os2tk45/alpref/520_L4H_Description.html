<H1>Description</H1><!-- entering slot 523 -->
<P>
These operands are used to retrieve specialized values that are calculated
internally by the assembler.
<P>
The<B> FLAT</B> operator returns an expression whose <A HREF="595_L4_RelativeFrame.html"><I>Relative
Frame</I></A> is set to that of the predefined FLAT pseudo-group.
