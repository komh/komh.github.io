<H1>Description</H1><!-- entering slot 2530 -->
<P>
The above forms of the MOV instruction store or load TR3, TR4, TR5, TR6,
and TR7 to or from a general purpose register.
<P>
Thirty-two bit operands are always used with these instructions, regardless
of the operand-size attribute.
