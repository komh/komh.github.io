<H1>Description</H1><!-- entering slot 2030 -->
<P>
The partial arctangent instruction computes the arctangent of ST(1) ö ST,
and returns computed value, expressed in radians, to ST(1). It then pops
ST. The result has the same sign as the operand from ST(1), and a magnitude
less than ã.
