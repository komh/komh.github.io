<H1>Description</H1><!-- entering slot 1587 -->
<P>
The BSWAP instruction reverses the byte order of a 32-bit register, converting
a value in little/big endian form to big/little endian form. When BSWAP
is used with 16-bit operand size, the result left in the destination register
is undefined.
