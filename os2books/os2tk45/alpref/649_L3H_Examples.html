<H1>Examples</H1><!-- entering slot 652 -->
<PRE>ErrGen    MACRO    X
Error&amp;X:  push    bx
ABX       mov      BX, "A"
AB&amp;X      jmp      ERROR
          ENDM
</PRE>

<P>
The statement<B> ErrGen A</B> produces this code:
<PRE>ErrorA:  push     bx
ABX       mov      BX, "A"
ABA      jmp      ERROR
</PRE>
