<H1>Description</H1><!-- entering slot 2060 -->
<P>
The partial tangent instruction replaces the contents of ST with tan(ST),
and then pushes 1.0 onto the FPU stack. ST, expressed in radians, must lie
in the range |0| &lt; 263.
