<H1>Description</H1><!-- entering slot 353 -->
<P>
The<B> GE</B> operator performs a binary logical comparision on the left
and right hand operands.  It returns true (all bits on) if the left operand
is greater than or equal to the right operand, and false (all bits off)
if it is not.
