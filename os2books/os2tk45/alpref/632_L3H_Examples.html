<H1>Examples</H1><!-- entering slot 635 -->
<P>
In this example, use of the ! in the second macro argument prevents the
assembler from interpreting the rest of the line as a comment:
<PRE>  MACRONAME First, !;NonComment, Third           ;Comment
</PRE>
