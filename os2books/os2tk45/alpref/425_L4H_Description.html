<H1>Description</H1><!-- entering slot 428 -->
<P>
The<B> HIGHWORD</B> operator returns the upper 16 bits of a 32-bit expression.
 Only bits 16-31 are returned, even if the magnitude of the operand exceeds
32 bits.
