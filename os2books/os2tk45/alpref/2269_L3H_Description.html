<H1>Description</H1><!-- entering slot 2284 -->
<P>
FYL2XP1 computes the base-2 logarithm of (ST+1.0), multiples the logarithm
by ST(1), and returns the resulting value to ST(1). It then pops ST. The
operand in ST must be in the range
<P>
-(1-(√2 / 2)) ≤ ST ≤ √2 -1
<P>
