<H1>Description</H1><!-- entering slot 2396 -->
<P>
The LAHF instruction transfers the low byte of the flags word to the AH
register. The bits, from MSB to LSB, are sign, zero, indeterminate, auxiliary,
carry, indeterminate, parity, indeterminate, and carry.
