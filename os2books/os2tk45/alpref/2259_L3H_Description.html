<H1>Description</H1><!-- entering slot 2274 -->
<P>
FYL2X computes the base-2 logarithm of ST, multiplies the logarithm by ST(1),
and returns the resulting value to ST(1). It then pops ST. The operand in
ST must not be negative or zero.
