<H1>Description</H1><!-- entering slot 2594 -->
<P>
The OR instruction computes the inclusive OR of its two operands and places
the result in the first operand. Each bit of the result if 0 if both corresponding
bits of the operands are 0; otherwise, each bit is 1.
