<H1>Operation</H1><!-- entering slot 1553 -->IF RBL bits(0,1) of DEST &lt; RPL bits(0,1) of
SRC
<BR>
THEN
<BR>
  ZF  1;
<BR>
  RPL bits(0,1) of DEST  RPL bits (0,1) of SRC;
<BR>
ELSE
<BR>
  ZF  0;
<BR>
FI;
<BR>
