<H1>Constraints</H1><!-- entering slot 519 -->
<P>
Arithmetic operations cannot be performed on <A HREF="232_L3_FloatingPointLiteral.html"><I>Floating-Point-Literal</I></A><I>s</I>,
thus they cannot be the operand of a unary or binary operator.
