<H1>Notes</H1><!-- entering slot 2219 -->
<P>
If ST contains a NaN or an object of undefined format, or if a stack fault
occurs, the invalid-operation exception is raised, and the condition bits
are set to "unordered."
<P>
The sign of zero is ignored, so that -0.0=+0.0.
