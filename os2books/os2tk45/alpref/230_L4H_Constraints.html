<H1>Constraints</H1><!-- entering slot 233 -->
<P>
A hexadecimal integer literal may not begin with any of the alphabetic hexadecimal
characters or it will be interpreted as an identifier; such numbers must
be prefixed with the<B><I> 0</B></I> digit.
