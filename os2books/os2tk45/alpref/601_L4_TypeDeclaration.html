<H1>Type Declaration</H1><!-- entering slot 604 -->
<P>
The<I> Type Declaration</I> attribute specifies the type of data referenced
in the expression. This is the value extracted from the expression when
it is used as the left operand of the <A HREF="467_L4_TypeConversionPTROpe.html">Type
Conversion (PTR Operator)</A>.
