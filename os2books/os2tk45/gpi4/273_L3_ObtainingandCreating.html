<H1>Obtaining and Creating a Presentation Space</H1><!-- entering slot 286 -->
<P>
Normal presentation spaces and micro presentation spaces are created using
<A><!-- external link: 1D 77 C3 FC -->GpiCreatePS</A>. Cached micro presentation
spaces are created using WinBeginPaint or WinGetPS.
