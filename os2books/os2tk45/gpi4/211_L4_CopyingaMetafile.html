<H1>Copying a Metafile</H1><!-- entering slot 221 -->
<P>
A copy of a memory metafile can be made by calling<A><!-- external link: 1D 6F C3 FC --> GpiCopyMetaFile</A>.
PM makes a copy of the metafile and returns a new handle to the new metafile.
