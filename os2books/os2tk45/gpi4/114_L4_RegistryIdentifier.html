<H1>Registry Identifier</H1><!-- entering slot 117 -->
<P>
The registry identifier is a unique number by which the font is registered
with IBM. The registry identifier of a particular font can be retrieved
by calling<A><!-- external link: 1D E4 C3 FC --> GpiQueryFonts</A>. If you
do not have a registry number, set this value to 0.
