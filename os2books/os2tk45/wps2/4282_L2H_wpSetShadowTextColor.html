<H1>wpSetShadowTextColor - Example Code</H1><!-- entering slot 4282 -->
<P>
This example lets you set the icon text color for shadow icons in the Icon
View for the current folder to BLUE.
<PRE>
  _wpSetShadowTextColor(somSelf,0x0000FF);

</PRE>
