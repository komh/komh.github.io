<H1>wpModifyStyle - Remarks</H1><!-- entering slot 1816 -->
<P>
This method sets and clears corresponding style flags as an atomic operation.
It can be used in place of the <A HREF="3016_L2_wpQueryStyle.html">wpQueryStyle
</A>and <A HREF="4304_L2_wpSetStyle.html">wpSetStyle</A> instance methods.
