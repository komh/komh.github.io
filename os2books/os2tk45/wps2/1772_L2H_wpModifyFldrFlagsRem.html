<H1>wpModifyFldrFlags - Remarks</H1><!-- entering slot 1772 -->
<P>
This method sets or clears the corresponding folder flags as an atomic operation.
This method can be used instead of <A HREF="2412_L2_wpQueryFldrFlags.html">wpQueryFldrFlags
</A>and <A HREF="3800_L2_wpSetFldrFlags.html">wpSetFldrFlags</A>.
