<H1>wpQueryIcon - How to Override</H1><!-- entering slot 2503 -->
<P>
This method is generally not overridden. The default icon for a class is
typically set from an override of<A><!-- external link: 1D C5 C3 1C --> wpclsQueryIcon
</A>and the instance's icon may be altered with <A HREF="3871_L2_wpSetIcon.html">wpSetIcon</A>.
