<H1>wpCreateFromTemplate - Remarks</H1><!-- entering slot 1127 -->
<P>
The new object will be an identical copy of the template object except that
the OBJSTYLE_TEMPLATE object style will be taken out. <A HREF="1088_L2_wpCopiedFromTemplate.html">wpCopiedFromTemplate
</A>will be called on the new object.
