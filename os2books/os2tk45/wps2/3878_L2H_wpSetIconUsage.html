<H1>wpSetIcon - Usage</H1><!-- entering slot 3878 -->
<P>
This method can be called at any time in order to change the visible icon
for this object.  To permanently change the icon, the <A HREF="3882_L2_wpSetIconData.html">wpSetIconData
</A>method should be called.
