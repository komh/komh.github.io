<H1>wpQueryTitle - Usage</H1><!-- entering slot 3031 -->
<P>
This method can be called at any time in order to determine the current
title of an object. To determine the default title for an object's class,
the<A><!-- external link: 1D D3 C3 1B --> wpclsQueryTitle</A> method should
be called.
