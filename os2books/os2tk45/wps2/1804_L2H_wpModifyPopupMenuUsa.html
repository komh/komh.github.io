<H1>wpModifyPopupMenu - Usage</H1><!-- entering slot 1804 -->
<P>
This method is generally called by the system when a request to display
the object's pop-up menu is made. This method is called following a call
to the <A HREF="1366_L2_wpFilterPopupMenu.html">wpFilterPopupMenu</A> method.
