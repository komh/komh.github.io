<H1>wpSetIconTextColor - Example Code</H1><!-- entering slot 3915 -->
<P>
This example sets the icon text color for normal icons in Icon View for
the current folder to BLACK.
<PRE>
    _wpSetIconTextColor(somSelf,RGB_BLACK);

</PRE>
