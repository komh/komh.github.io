<H1>wpPaintCell - Remarks</H1><!-- entering slot 1885 -->
<P>
The default processing for this method by the WPPalette class is to paint
a SYSCLR_WINDOW background. If the cell is highlighted, a SYSCLR_HIGHLITEBACKGROUND
background is painted.
