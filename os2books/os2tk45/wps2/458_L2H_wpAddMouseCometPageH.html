<H1>wpAddMouseCometPage - How to Override</H1><!-- entering slot 458 -->
<P>
This method is always overridden to replace or remove the<I> Comet Cursor
</I>page from an object that is a descendant of<A><!-- external link: 1D 89 C3 FC --> WPMouse</A>.
An override of this method does not call the parent.
