<H1>wpQueryRootFolder - Remarks</H1><!-- entering slot 2973 -->
<P>
Every instance of the<A><!-- external link: 1D 7A C3 18 --> WPDisk</A> class
that is created in the system points to a root folder, which is the root
directory of the logical device that the disk object represents.
