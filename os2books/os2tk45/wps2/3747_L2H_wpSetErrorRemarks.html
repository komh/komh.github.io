<H1>wpSetError - Remarks</H1><!-- entering slot 3747 -->
<P>
wpSetError sets the last error on an object. The error identity is retrievable
by issuing a call to the <A HREF="2350_L2_wpQueryError.html">wpQueryError
</A>method.
