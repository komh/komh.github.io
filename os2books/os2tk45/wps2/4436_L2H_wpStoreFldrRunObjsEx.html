<H1>wpStoreFldrRunObjs - Example Code</H1><!-- entering slot 4436 -->
<P>

closes all open views of the folder.
<PRE>
 _wpStoreFldrRunObjs(WorkAreaFolder,CLOSE_FOLDER);

</PRE>
