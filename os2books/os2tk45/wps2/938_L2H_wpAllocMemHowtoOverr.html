<H1>wpAllocMem - How to Override</H1><!-- entering slot 938 -->
<P>
This method should be overridden if a substitute memory allocation facility
is to be used. Object classes overriding this method should also override
<A HREF="1472_L2_wpFreeMem.html">wpFreeMem</A>.
