<H1>wpCreateShadowObjectExt - Remarks</H1><!-- entering slot 1153 -->
<P>
This method is used instead of <A HREF="1132_L2_wpCreateShadowObject.html">wpCreateShadowObject
</A>when setup string needs to be passed to the new shadow object or when
the shadow is to be created as a subclass of a shadow.
