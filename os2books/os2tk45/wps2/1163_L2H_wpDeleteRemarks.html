<H1>wpDelete - Remarks</H1><!-- entering slot 1163 -->
<P>
The confirmation flags are passed to the <A HREF="1038_L2_wpConfirmDelete.html">wpConfirmDelete
</A>method. If <A HREF="1038_L2_wpConfirmDelete.html">wpConfirmDelete</A> returns
OK_DELETE, the <A HREF="1439_L2_wpFree.html">wpFree</A> method is called
on the object.
