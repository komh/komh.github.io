<H1>wpFreeMem - Remarks</H1><!-- entering slot 1478 -->
<P>
This method de-allocates memory for an object. wpFreeMem should always be
called when the memory allocated by <A HREF="929_L2_wpAllocMem.html">wpAllocMem
</A>is no longer needed.
