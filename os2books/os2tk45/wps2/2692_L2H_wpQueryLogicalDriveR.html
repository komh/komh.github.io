<H1>wpQueryLogicalDrive - Remarks</H1><!-- entering slot 2692 -->
<P>
Every instance of the<A><!-- external link: 1D 7A C3 1B --> WPDisk</A> class
that is created in the system must represent a logical drive partition.
There should never be more than one disk object per logical drive.
