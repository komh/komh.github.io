<H1>wpModifyMenu - Usage</H1><!-- entering slot 1790 -->
<P>
This method is generally called by the system when a request to display
the object's pop-up or pull-down menu is made.  This method is called following
a call to the <A HREF="1349_L2_wpFilterMenu.html">wpFilterMenu</A> method.
