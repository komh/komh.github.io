<H1>ACQUIRE (System Command) - Purpose</H1><!-- entering slot 5 -->
<P>
The ACQUIRE command acquires use of the physical resources for the device.
The EXCLUSIVE and EXCLUSIVE INSTANCE keywords cannot be used together.
