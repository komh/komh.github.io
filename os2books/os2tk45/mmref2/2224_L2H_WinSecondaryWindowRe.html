<H1>WinSecondaryWindow - Remarks</H1><!-- entering slot 2228 -->
<P>
This call creates a standard frame window with a dialog window as the child
of FID_CLIENT.  Refer to WinDlgBox in the<I> IBM OS/2 Presentation Manager
Programming Reference.</I>
