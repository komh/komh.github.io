<H1>SET (CD/XA Command) Keyword - DOOR LOCKED</H1><!-- entering slot 747 --><!-- lm: 0x2 1 -->
<UL>
<P>
<B>DOOR LOCKED</B><!-- lm: 0x11 4 -->
<UL> Locks the media cover on the
device (if any).  This disables manual ejection of the media from the device.
<!-- lm: 0x2 1 -->
</UL>
