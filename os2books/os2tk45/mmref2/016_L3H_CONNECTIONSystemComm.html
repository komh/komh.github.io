<H1>CONNECTION (System Command) - Example</H1><!-- entering slot 16 -->
<PRE>open waveaudio alias wave shareable wait</PRE>

<P>
The following command returns the alias name of the connected device ("ampmix").

<PRE>connection wave query type wave stream alias ampmix wait</PRE>
