<H1>FillRect</H1><!-- entering slot 83 -->
<P>
In Windows NT, FillRect accepts invalid rectangle values and does not fail.
 The Windows 16-bit of this function did not have this behavior.
<P>
In OS/2, this function returns an error if parameters are invalid.
