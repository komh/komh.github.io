<H1>MessageBox</H1><!-- entering slot 111 -->
<P>
In OS/2, when using MessageBox, the width of the message box is adjusted
to fit the title and the buttons, but no adjustment is made for the message
itself.  This might cause portions of the message text to be forced to a
new line.
