<H1>SetTimeZoneInformation</H1><!-- entering slot 123 -->
<P>
When you use <A HREF="103_L3_GetTimeZoneInformati.html">GetTimeZoneInformation</A>,
the time zone setting defaults to Greenwich Mean Time (GMT) with UTC bias
set to 0.  You can use SetTimeZoneInformation to change the time zone setting.
