<H1>GetTimeZoneInformation</H1><!-- entering slot 103 -->
<P>
When you use GetTimeZoneInformation, the time zone setting defaults to Greenwich
Mean Time (GMT) with UTC bias set to 0.  You can use <A HREF="123_L3_SetTimeZoneInformati.html">SetTimeZoneInformation
</A>to change the time zone setting.
