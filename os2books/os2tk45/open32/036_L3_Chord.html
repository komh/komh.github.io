<H1>Chord</H1><!-- entering slot 36 -->
<P>
OS/2 allows these maximum coordinates:<!-- lm: 0x2 3 -->
<UL>
<P>
<LI><!-- lm: 0x2 6 --><LI>134217728 to 134217727 (world and page spaces)
<!-- lm: 0x2 3 -->
<BR>
<LI><!-- lm: 0x2 6 --><LI>32768 to 32767 (device spaces)<!-- lm: 0x2 1 -->
</UL>
<P>
If you use INT_MAX (2147483647) or INT_MIN (-2147483646) for maximum or
minimum coordinates, Chord does not function properly.
