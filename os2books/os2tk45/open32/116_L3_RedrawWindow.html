<H1>RedrawWindow</H1><!-- entering slot 116 -->
<P>
In OS/2, RedrawWindow does not support redraw flags:<!-- lm: 0x2 3 -->
<UL>
<P>
<LI><!-- lm: 0x2 6 -->RDW_FRAME<!-- lm: 0x2 3 -->
<BR>
<LI><!-- lm: 0x2 6 -->RDW_INVALIDATE<!-- lm: 0x2 3 -->
<BR>
<LI><!-- lm: 0x2 6 -->RDW_NOINTERNALPAINT<!-- lm: 0x2 1 -->
</UL>
