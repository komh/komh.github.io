<H1>DdeUnaccessData</H1><!-- entering slot 67 -->
<P>
This is a Windows NT-specific function.  DdeUnaccessData unlocks global
memory previously locked by a call to DdeAccessData.  Because OS/2 memory
management architecture does not impose such requirements, this function
is not used in OS/2.
