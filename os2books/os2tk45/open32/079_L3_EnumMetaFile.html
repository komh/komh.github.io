<H1>EnumMetaFile</H1><!-- entering slot 79 -->
<P>
In OS/2, the metafile handle retrieved from the clipboard or loaded from
an OS/2 metafile does not work because it only contains OS/2 metafile handle
and has no information about the actual metafile records.
