<H1>CreatePolyPolygonRgn</H1><!-- entering slot 60 -->
<P>
OS/2 supports a range of values for the region coordinates of -32767 to
32766; this is a GPI restriction.  A polygon, as used in Open32, must have
more than two points.  A polygon of two points is a line.
