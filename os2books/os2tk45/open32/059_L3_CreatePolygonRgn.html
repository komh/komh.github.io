<H1>CreatePolygonRgn</H1><!-- entering slot 59 -->
<P>
OS/2 supports a range of values for the region coordinates of -32767 to
32766; this is a GPI restriction.  A polygon, as used in Open32 and OS/2,
can must have greater th points.  A polygon of 2 points is a line.
