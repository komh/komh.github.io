<H1>MultiByteToWideChar</H1><!-- entering slot 112 -->
<P>
A single ASCII character can map to more than one Unicode character. For
example, 0xE6 in ASCII maps to Unicode 0x3BC and Unicode 0xB5. In some instances,
OS/2 returns a different character value.
