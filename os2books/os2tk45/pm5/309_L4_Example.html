<H1>Example</H1><!-- entering slot 309 -->
<P>
This example compiles the second BITMAP statement only if the name "DEBUG"
is not defined.
<P>

<PRE>    #ifdef DEBUG
        BITMAP 1 errbox.bmp
    #else
        BITMAP 1 userbox.bmp
    #endif
</PRE>
