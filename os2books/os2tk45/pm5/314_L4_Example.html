<H1>Example</H1><!-- entering slot 314 -->
<P>
This example compiles the BITMAP statement only if the value assigned to
the name "Version" is less than 3.
<P>

<PRE>#if Version &lt; 3
BITMAP 1 errbox.bmp
#endif
</PRE>
