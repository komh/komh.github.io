<H1>Slider Orientation</H1><!-- entering slot 350 -->
<BR>
The slider's orientation is determined by specifying SLS_HORIZONTAL or SLS_VERTICAL.
The default orientation is horizontal, with the slider arm moving left and
right on the shaft.
