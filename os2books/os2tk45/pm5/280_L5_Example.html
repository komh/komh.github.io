<H1>Example</H1><!-- entering slot 280 -->
<P>
This example creates two string resources whose string identifiers are 1
and 2.
<PRE>#define IDS_HELLO    1
#define IDS_GOODBYE  2

STRINGTABLE
BEGIN
    IDS_HELLO   "Hello"
    IDS_GOODBYE "Goodbye"
END
</PRE>
