<H1>Slider Positioning</H1><!-- entering slot 351 -->
<BR>
The slider's positioning within the slider window is determined by specifying
SLS_CENTER, SLS_BOTTOM, SLS_TOP, SLS_LEFT, or SLS_RIGHT. The default positioning
is centered in the slider window.
