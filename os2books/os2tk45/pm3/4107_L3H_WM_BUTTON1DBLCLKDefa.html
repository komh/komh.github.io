<H1>WM_BUTTON1DBLCLK - Default Processing</H1><!-- entering slot 4114 -->
<P>
The default window procedure sends the message to the owner window if it
exists, otherwise it takes no action on this message, other than to set
<I>rc</I> to FALSE.
