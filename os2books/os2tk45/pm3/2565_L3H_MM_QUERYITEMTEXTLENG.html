<H1>MM_QUERYITEMTEXTLENGTH - Default Processing</H1><!-- entering slot 2567 -->
<P>
The default window procedure does not expect to receive this message and
therefore takes no action on it, other than to set<I> sLength</I> to the
default value of 0.
