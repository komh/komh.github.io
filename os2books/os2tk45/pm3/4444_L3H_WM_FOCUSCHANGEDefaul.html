<H1>WM_FOCUSCHANGE - Default Processing</H1><!-- entering slot 4451 -->
<P>
The default window procedure sends this message to the owner or parent,
if it exists and is not the desktop. Otherwise, it sets<I> ulReserved</I> to
0.
