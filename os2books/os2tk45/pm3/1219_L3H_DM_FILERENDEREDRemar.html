<H1>DM_FILERENDERED - Remarks</H1><!-- entering slot 1221 -->
<P>
This message is sent when the rendering (moving or copying) of a file is
complete.  The handle of this window is the<I> hwndDragFiles</I> field of
the<A><!-- external link: 1D 68 C8 11 --> RENDERFILE</A> structure sent
on <A HREF="1249_L3_DM_RENDERFILE.html">DM_RENDERFILE</A>.
