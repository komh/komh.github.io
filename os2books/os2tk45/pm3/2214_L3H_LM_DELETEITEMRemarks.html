<H1>LM_DELETEITEM - Remarks</H1><!-- entering slot 2216 -->
<P>
The list box control window procedure responds to this message by deleting
the indexed item of the list box and by setting<I> sItemsLeft</I> to the
count of the items in the list after the item is deleted.
