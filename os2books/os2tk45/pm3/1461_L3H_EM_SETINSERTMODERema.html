<H1>EM_SETINSERTMODE - Remarks</H1><!-- entering slot 1463 -->
<P>
The entry field control window procedure responds to this message by setting
the insert mode of the entry field, updating the SV_INSERTMODE system constant
and redrawing the entry field.
