<H1>WM_DDE_POKE - Remarks</H1><!-- entering slot 1329 -->
<P>
The receiving application is expected to reply with a positive <A HREF="1269_L3_WM_DDE_ACK.html">WM_DDE_ACK
</A>message if it accepts the unsolicited data, or with a negative <A HREF="1269_L3_WM_DDE_ACK.html">WM_DDE_ACK
</A>if it does not.
