<H1>WM_QUERYFRAMECTLCOUNT - Default Processing</H1><!-- entering slot 1703 -->
<P>
The default window procedure does not expect to receive this message and
therefore takes no action on it, other than to set<I> sControlCount</I> to
the default value of 0.
