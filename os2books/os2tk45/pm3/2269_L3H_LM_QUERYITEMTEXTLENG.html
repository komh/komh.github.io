<H1>LM_QUERYITEMTEXTLENGTH - Remarks</H1><!-- entering slot 2271 -->
<P>
The list box control window procedure responds to this message by setting
<I>sTextLength</I> to the length in characters of the text of the item specified
by<I> sItemIndex</I>.
