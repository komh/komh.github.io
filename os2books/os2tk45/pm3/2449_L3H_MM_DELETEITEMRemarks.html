<H1>MM_DELETEITEM - Remarks</H1><!-- entering slot 2451 -->
<P>
The menu control window procedure responds to this message by deleting the
identified item from the menu or its submenus.
<P>
<B>Note: </B> It must be sent, not posted, to the menu control.<!-- lm: 0x2 1 -->
