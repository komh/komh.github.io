<H1>WM_DDE_REQUEST - Remarks</H1><!-- entering slot 1338 -->
<P>
The receiving application is expected to respond with a <A HREF="1286_L3_WM_DDE_DATA.html">WM_DDE_DATA
</A>message, containing the requested data, if possible.  Otherwise, it
is expected to respond with a negative <A HREF="1269_L3_WM_DDE_ACK.html">WM_DDE_ACK
</A>message.
