<H1>WM_HITTEST - Default Processing</H1><!-- entering slot 4481 -->
<P>
The default window procedure takes no action on this message, other than
to set<I> ulresult</I> to HT_ERROR if the window is disabled, or to HT_NORMAL
otherwise.
