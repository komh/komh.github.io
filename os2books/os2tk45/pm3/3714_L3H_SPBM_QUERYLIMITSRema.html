<H1>SPBM_QUERYLIMITS - Remarks</H1><!-- entering slot 3721 -->
<P>
The application sends this message to the component to determine the limits
of a numeric spin field.
<P>
When the spin button has no data, or when it is spinning an array, FALSE
is returned.
