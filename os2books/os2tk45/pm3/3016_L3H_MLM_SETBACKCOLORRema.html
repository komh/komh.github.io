<H1>MLM_SETBACKCOLOR - Remarks</H1><!-- entering slot 3022 -->
<P>
This message sets the color in which the MLE background is to be drawn,
and updates the display as necessary.
<P>
The color values are the same as those used by GpiSetColor.
