<H1>SPBM_SPINUP - Syntax</H1><!-- entering slot 3793 -->
<P>
This message causes the component to show the next value (spin forward).

<P>

<PRE>
param1
     <A><!-- external link: 1D 84 C8 1D -->ULONG</A>  <A VIEWPORT DEPENDENT HREF="3782_L3H_SPBM_SPINUPFieldulIt.html"><!-- extra bytes: 04 02 -->ulItem</A>      /*  Number of values to spin up. */

param2
