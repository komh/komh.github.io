<H1>CN_DROPNOTIFY - Remarks</H1><!-- entering slot 475 -->
<P>
This notification code is sent to the owner of the container when a lazy
drag set is dropped over the container. (The container control receives
a <A HREF="1168_L3_DM_DROP.html">DM_DROP</A> message.)
