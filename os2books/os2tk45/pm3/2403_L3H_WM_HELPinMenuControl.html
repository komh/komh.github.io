<H1>WM_HELP (in Menu Controls) - Default Processing</H1><!-- entering slot 2405 -->
<P>
The default window procedure sends this message to the parent window, if
it exists and is not the desktop. Otherwise, it sets<I> ulReserved</I> to
0.
