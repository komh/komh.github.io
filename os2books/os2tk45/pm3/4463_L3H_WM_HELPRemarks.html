<H1>WM_HELP - Remarks</H1><!-- entering slot 4470 -->
<P>
This message is identical to a <A HREF="4321_L3_WM_COMMAND.html">WM_COMMAND
</A>message, but implies that the application should respond to this message
by displaying help information.
<P>
This message is posted to the queue of the owner of the control.
