<H1>LM_SELECTITEM - Remarks</H1><!-- entering slot 2308 -->
<P>
The list box control window procedure responds to this message by setting
the selection state, as indicated by<I> usselect</I>, of the item whose
index is specified in<I> sItemIndex</I>.
