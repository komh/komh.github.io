<H1>MLM_SETTEXTCOLOR - Remarks</H1><!-- entering slot 3105 -->
<P>
This message sets the color in which the MLE text is to be drawn, and updates
the display as necessary.
<P>
The color values are the same as those used by GpiSetColor.
