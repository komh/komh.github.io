<H1>LM_QUERYITEMTEXTLENGTH - Default Processing</H1><!-- entering slot 2272 -->
<P>
The default window procedure does not expect to receive this message and
therefore takes no action on it, other than set<I> sTextLength</I> to the
default value of 0.
