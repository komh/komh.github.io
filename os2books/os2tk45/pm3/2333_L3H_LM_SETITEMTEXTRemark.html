<H1>LM_SETITEMTEXT - Remarks</H1><!-- entering slot 2335 -->
<P>
The list box control window procedure responds to this message by copying
the text identified by the<I> pszItemText</I> parameter into the item in
the list specified by the<I> sItemIndex</I> parameter.
