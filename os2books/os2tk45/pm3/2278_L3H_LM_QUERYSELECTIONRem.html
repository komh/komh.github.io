<H1>LM_QUERYSELECTION - Remarks</H1><!-- entering slot 2280 -->
<P>
The list box control window procedure responds to this message by returning
in<I> sItemSelected</I> the zero-based index of the selected item or next
selected item after<I> sItemStart</I>, if any.
