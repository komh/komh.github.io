<H1>WM_DDE_ADVISE - Remarks</H1><!-- entering slot 1285 -->
<P>
The receiving application is expected to reply with a positive <A HREF="1269_L3_WM_DDE_ACK.html">WM_DDE_ACK
</A>message if it can provide the requested data, or with a negative one
if it can not.
