<H1>SM_SETHANDLE - Default Processing</H1><!-- entering slot 3818 -->
<P>
The default window procedure does not expect to receive this message and
therefore takes no action on it, other than to set<I> hbmHandle</I> to the
default value of NULLHANDLE.
