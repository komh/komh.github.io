<H1>WinCreateShadow - Remarks</H1><!-- entering slot 393 -->
<P>
Using<A><!-- external link: 1D 12 C8 09 --> HOBJECT</A> for .INI files or
files in which an application uses a rename/save/delete sequence is not
supported. Its REXX counterpart is SysCreateShadowObject.
