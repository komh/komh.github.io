<H1>WinOffsetRect - Remarks</H1><!-- entering slot 1639 -->
<P>
This function offsets the coordinates of<I> prcl</I> by adding the value
of the<I> cx</I> parameter to both the left and right coordinates, and the
value of the<I> cy</I> to both the top and bottom coordinates.
