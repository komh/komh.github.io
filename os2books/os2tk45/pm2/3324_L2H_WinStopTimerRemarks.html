<H1>WinStopTimer - Remarks</H1><!-- entering slot 3338 -->
<P>
When this function is called, no further messages are received from the
stopped timer, even if it has timed out since the last call to <A HREF="1069_L2_WinGetMsg.html">WinGetMsg</A>.
