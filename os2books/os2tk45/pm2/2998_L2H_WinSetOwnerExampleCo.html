<H1>WinSetOwner - Example Code</H1><!-- entering slot 3006 -->
<P>
This example uses the WinSetOwner call to "disown" a window.
<PRE>#define INCL_WINWINDOWMGR

#include &lt;OS2.H&gt;

HWND hwnd;            /* window handles. */
WinSetOwner(hwnd,(HWND)0);
</PRE>
