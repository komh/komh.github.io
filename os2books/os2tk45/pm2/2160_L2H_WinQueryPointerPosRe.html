<H1>WinQueryPointerPos - Remarks</H1><!-- entering slot 2162 -->
<P>
The <A HREF="2086_L2_WinQueryMsgPos.html">WinQueryMsgPos</A> is used to
get the pointer position of the last message obtained by means of the <A HREF="1069_L2_WinGetMsg.html">WinGetMsg
</A>or <A HREF="1672_L2_WinPeekMsg.html">WinPeekMsg</A> functions.
