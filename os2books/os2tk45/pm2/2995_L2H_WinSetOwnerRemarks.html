<H1>WinSetOwner - Remarks</H1><!-- entering slot 3003 -->
<P>
The old owner window is not locked by this function.
<P>
The <A HREF="2366_L2_WinQueryWindow.html">WinQueryWindow</A> function can
be used to get the handle of the owner window.
