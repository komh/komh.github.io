<H1>WinCopyObject - Remarks</H1><!-- entering slot 200 -->
<P>
Using<A><!-- external link: 1D 12 C8 FC --> HOBJECT</A>s for .INI files
or files in which an application uses a rename/save/delete sequence is not
supported. Its REXX counterpart is SysCopyObject.
