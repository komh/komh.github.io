<H1>WinQueryQueueStatus - Remarks</H1><!-- entering slot 2198 -->
<P>
This function is an efficient method for determining whether input is available
for processing by the <A HREF="1069_L2_WinGetMsg.html">WinGetMsg</A> or
<A HREF="1672_L2_WinPeekMsg.html">WinPeekMsg</A> functions.
