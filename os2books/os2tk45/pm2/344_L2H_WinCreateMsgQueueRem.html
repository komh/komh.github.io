<H1>WinCreateMsgQueue - Remarks</H1><!-- entering slot 344 -->
<P>
Most PM calls require a message queue. WinCreateMsgQueue must be issued
after the <A HREF="1148_L2_WinInitialize.html">WinInitialize</A> function,
but before any other PM calls are invoked. It must be issued only once per
thread.
