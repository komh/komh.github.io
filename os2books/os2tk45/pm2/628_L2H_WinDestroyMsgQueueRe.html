<H1>WinDestroyMsgQueue - Remarks</H1><!-- entering slot 628 -->
<P>
This function must be called before terminating a thread or an application.
 Only the thread that called <A HREF="338_L2_WinCreateMsgQueue.html">WinCreateMsgQueue
</A>may call this function with that handle.
