<H1>WinEmptyClipbrd - Remarks</H1><!-- entering slot 768 -->
<P>
The clipboard must be opened using <A HREF="1642_L2_WinOpenClipbrd.html">WinOpenClipbrd
</A>before using this function.
<P>
This function will send a<A><!-- external link: 1D 5B C5 FC --> WM_DESTROYCLIPBOARD
</A>message to the clipboard owner.
