<H1>WinSetCp - Example Code</H1><!-- entering slot 2842 -->
<P>
This example sets the code page for a message queue to 850 if it is not
already set.
<PRE>#define INCL_WINCOUNTRY
#include &lt;OS2.H&gt;
HMQ hmq;

if(WinQueryCp(hmq) != 850)
{
 WinSetCp(hmq, 850);
}
</PRE>
