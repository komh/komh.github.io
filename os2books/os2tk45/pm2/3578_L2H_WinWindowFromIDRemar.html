<H1>WinWindowFromID - Remarks</H1><!-- entering slot 3593 -->
<P>
To obtain the window handle for an item within a dialog box, set<I> hwndParent
</I>to the dialog-box window's handle, and set<I> id</I> to the identity
of the item in the dialog template.
