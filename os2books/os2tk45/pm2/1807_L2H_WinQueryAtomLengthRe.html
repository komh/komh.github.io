<H1>WinQueryAtomLength - Remarks</H1><!-- entering slot 1809 -->
<P>
The purpose of this function is to allow an application to determine the
size of buffer to use in the <A HREF="1812_L2_WinQueryAtomName.html">WinQueryAtomName
</A>call.
