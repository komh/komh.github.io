<H1>WinDestroyAccelTable - Remarks</H1><!-- entering slot 590 -->
<P>
Before an application is terminated, it should call the WinDestroyAccelTable
function for every accelerator table that is created with the <A HREF="243_L2_WinCreateAccelTable.html">WinCreateAccelTable
</A>function.
