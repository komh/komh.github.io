<H1>pglSelectColorIndexPalette - Remarks</H1><!-- entering slot 121 -->
<P>
Do<I> not</I> call GpiSelectPalette; OpenGL does this for you. The pglSelectColorIndexPalette
function is used only for Color Index contexts.
