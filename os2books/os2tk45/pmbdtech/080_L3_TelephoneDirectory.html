<H1>Telephone Directory</H1><!-- entering slot 80 -->
<P>
This is a simple telephone directory application that demonstrates how to
use the bidirectional functions to create applications with a bilingual
(National/English) user interface.
<P>
To activate the sample run 'TELDIR'.
