<H1>Types</H1><!-- entering slot 1424 -->
<P>
Any type that is allowed as a<I> .TYPE</I> extended attribute is allowed
in the<I> hstrType</I> field of the DRAGITEM data structure. The type for
a file can be obtained using DosQFileInfo; the type can be set by using
DosSetFileInfo.
