<H1>MCI_UNFREEZE - Remarks</H1><!-- entering slot 667 -->
<P>
Areas outside the current video destination region will be unaffected.  Multiple
<A HREF="309_L2_MCI_FREEZE.html">MCI_FREEZE</A> and MCI_UNFREEZE messages
can be issued sequentially to build up a complex region of frozen and unfrozen
video.
