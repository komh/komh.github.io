<H1>mciSendCommand - Remarks</H1><!-- entering slot 40 -->
<P>
Use <A HREF="044_L2_mciSendString.html">mciSendString</A> to send textual
command strings.  The <A HREF="044_L2_mciSendString.html">mciSendString
</A>function calls an internal string parser to parse the string and sends
the resulting structure to mciSendCommand.
