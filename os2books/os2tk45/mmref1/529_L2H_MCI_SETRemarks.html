<H1>MCI_SET - Remarks</H1><!-- entering slot 547 -->
<P>
The parameters and flags for this message vary according to the selected
device.
<P>
If the amp-mixer device does not support hardware mixing, MCI_UNSUPPORTED_FUNCTION
will be returned.
