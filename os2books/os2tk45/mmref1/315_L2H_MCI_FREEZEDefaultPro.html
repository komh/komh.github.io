<H1>MCI_FREEZE - Default Processing</H1><!-- entering slot 316 -->
<P>
If MCI_OVLY_FREEZE_RECT is not specified, the entire image is frozen. If
MCI_OVLY_FREEZE_RECT_OUTSIDE is not specified, the default is the area inside
the rectangle.
