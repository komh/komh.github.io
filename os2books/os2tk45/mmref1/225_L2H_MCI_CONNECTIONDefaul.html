<H1>MCI_CONNECTION - Default Processing</H1><!-- entering slot 226 -->
<P>

<P>
If MCI_CONNECTOR_INDEX is not specified, the connector number defaults to
1.  If MCI_CONNECTOR_TYPE is not specified, then an absolute connector number
is assumed.
