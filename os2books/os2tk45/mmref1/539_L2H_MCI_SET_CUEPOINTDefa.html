<H1>MCI_SET_CUEPOINT - Default Processing</H1><!-- entering slot 557 -->
<P>
As a general default, media drivers should support at least twenty cue points.
 If the number of supported cue points is exceeded, then MCIERR_CUEPOINT_LIMIT_REACHED
will be returned.
