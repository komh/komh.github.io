<H1>MM_MCIPASSDEVICE - Remarks</H1><!-- entering slot 167 -->
<P>
The window handle specified in the<I> hwndCallback</I> field of the structure
passed with the <A HREF="407_L2_MCI_OPEN.html">MCI_OPEN</A> command is used
as the window handle for the MM_MCIPASSDEVICE messages.
