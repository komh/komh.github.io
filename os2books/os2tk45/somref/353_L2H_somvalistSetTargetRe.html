<H1>somvalistSetTarget - Remarks</H1><!-- entering slot 353 -->
<P>

<P>
The<B> somvalistSetTarget</B> function replaces the first scalar value on
the<B> va_list</B> with the value<I> val</I> that is passed in the call
without any other side effects.
