<H1>SOM_WarnMsg - Expansion</H1><!-- entering slot 635 -->
<P>
If<B> SOM_WarnLevel</B> is set to a value greater than zero, the<B> SOM_WarnMsg
</B>macro prints the specified message, along with the filename and line
number where the macro was invoked.
