<H1>send - Remarks</H1><!-- entering slot 2071 -->
<P>
The<B> send</B> method invokes the<B> Request</B>  asynchronously. The response
must eventually be checked by invoking either the<B> get_response</B> method
or the<B> get_next_response</B> function.
