<H1>somevSetEventSink - Remarks</H1><!-- entering slot 3174 -->
<P>

<P>
The sink ID in the SinkEvent is set. For message queues, it is the queue
ID; for files it is the file descriptor; for sockets it is the socket ID;
and for pipes it is the pipe descriptor.
