<H1>TypeCode_size - Syntax</H1><!-- entering slot 2802 -->
<P>
This function provides the size of an instance of the abstract data type
described by a given<B> TypeCode</B>.
<PRE>
TypeCode         <A VIEWPORT DEPENDENT HREF="2802_L2H_TypeCode_sizeParamet.html"><!-- extra bytes: 04 02 -->tc</A>;

long             <A VIEWPORT DEPENDENT HREF="2804_L2H_TypeCode_sizeParamet.html"><!-- extra bytes: 04 02 -->rc</A>;

rc = TypeCode_size(tc, env);
</PRE>
