<H1>somIsObj - Remarks</H1><!-- entering slot 155 -->
<P>

<P>
This function returns 1 if its argument is a pointer to a valid SOM object,
or returns 0 otherwise. The function handles address faults, and does extensive
consistency checking to guarantee a correct result.
