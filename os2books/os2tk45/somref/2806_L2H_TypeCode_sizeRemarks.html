<H1>TypeCode_size - Remarks</H1><!-- entering slot 2807 -->
<P>
The<B> TypeCode_size</B> function is used to obtain the size of an instance
of the abstract data type described by a given<B> TypeCode</B>.
<P>
This function is a SOM-unique extension to the CORBA standard.
