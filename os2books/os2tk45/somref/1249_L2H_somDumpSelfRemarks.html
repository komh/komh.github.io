<H1>somDumpSelf - Remarks</H1><!-- entering slot 1250 -->
<P>
The<B> somDumpSelf</B> method performs some initial setup, and then invokes
the<B> somDumpSelfInt</B> method to write a detailed description of the
receiver, including its state.
