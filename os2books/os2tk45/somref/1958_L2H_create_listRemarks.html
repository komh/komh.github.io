<H1>create_list - Remarks</H1><!-- entering slot 1959 -->
<P>
Creates an<B> NVList</B> list of the specified size, typically for use in
<B>Request</B>s.
<P>
<I>Ownership</I> of the allocated<I> new_list</I> is transferred to the
caller.
