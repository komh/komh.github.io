<H1>SOM_DestroyLocalEnvironment - Remarks</H1><!-- entering slot 497 -->
<P>
The<B> SOM_DestroyLocalEnvironment</B> macro destroys a local<B> Environment
</B>structure, such as one created using the<B> SOM_CreateLocalEnvironment
</B>macro.
