<H1>SOM_MainProgram - Syntax</H1><!-- entering slot 539 -->
<P>
This macro identifies an application as a SOM program and registers an end-of-program
exit procedure to release SOM resources when the application terminates.

<PRE>

SOM_MainProgram();
</PRE>
