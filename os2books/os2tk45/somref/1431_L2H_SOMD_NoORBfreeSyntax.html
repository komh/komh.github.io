<H1>SOMD_NoORBfree - Syntax</H1><!-- entering slot 1432 -->
<P>
This function specifies to DSOM that the client program will use the<B> SOMFree
</B>function to free memory allocated by DSOM, rather than using the<B> ORBfree
</B>function.
<PRE>

SOMD_NoORBfree();
</PRE>
