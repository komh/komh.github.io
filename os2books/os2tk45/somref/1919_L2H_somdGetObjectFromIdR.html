<H1>somdGetObjectFromId - Remarks</H1><!-- entering slot 1920 -->
<P>
The<B> somdGetObjectFromId</B> method finds and activates an object implemented
by this object manager, given its ID.
<P>
The<B> somdGetObjectFromId</B> method transfers<I> ownership</I> to the
caller.
