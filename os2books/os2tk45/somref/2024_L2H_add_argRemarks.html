<H1>add_arg - Remarks</H1><!-- entering slot 2025 -->
<P>
The<B> add_arg</B> method incrementally adds an argument to a<B> Request
</B>object. The<B> Request</B> object must have been created using the<B> create_request
</B>method with an empty argument list.
