<H1>Using somThis</H1><!-- entering slot 282 -->
<P>
The pointer<I> somThis</I> points to data for an object instance of the
class &lt;classname&gt;. &lt;classname&gt;Data is a class data structure
automatically generated by the SOM compiler and placed in the IH file.
