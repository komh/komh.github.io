<P>

help library:<!-- lm: 0x2 3 -->
<UL>
<P>
<LI><!-- lm: 0x2 6 -->SysCreateObject(classname, title, location, setup,
Flag)<!-- lm: 0x2 3 -->
<P>

</UL>
