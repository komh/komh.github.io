<H1>VioEndPopUp - Remarks</H1><!-- entering slot 2355 -->
<P>

<P>
When the application issues a VioEndPopUp call, all video calls are directed
to the application's normal video buffer. An error is returned if the call
is issued with a non-zero handle.
