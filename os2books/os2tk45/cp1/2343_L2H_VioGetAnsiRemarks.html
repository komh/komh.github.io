<H1>VioGetAnsi - Remarks</H1><!-- entering slot 2363 -->
<P>

<P>
When the application issues a <A HREF="2330_L2_VioEndPopUp.html">VioEndPopUp
</A>call, all video calls are directed to the application's normal video
buffer. An error is returned if the call is issued with a non-zero handle.
