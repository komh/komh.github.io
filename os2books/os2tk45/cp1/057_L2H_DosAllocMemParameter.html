<P>
<B>cb</B> (<A><!-- external link: 1D DB C4 1A -->ULONG</A>) - input<!-- lm: 0x11 4 -->
<UL> Size,
in bytes, of the private memory object to allocate.
<P>

is 4KB.<!-- lm: 0x2 1 -->
