<H1>VioCreateLogFont - Remarks</H1><!-- entering slot 2322 -->
<P>
The system selects the font most closely matching the specified font from
the set of monospaced fonts installed in the system.
<P>
In OS/2 2.x,<I> hvps</I> cannot be 0.
