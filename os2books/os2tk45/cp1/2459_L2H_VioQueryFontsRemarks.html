<H1>VioQueryFonts - Remarks</H1><!-- entering slot 2479 -->
<P>

<P>
By inspecting the returned font metrics, the application can choose the
font that best meets its requirements.
<P>
All metrics are returned in pel coordinates.
<P>
In OS/2 2.x,<I> hvps</I> cannot be zero.
