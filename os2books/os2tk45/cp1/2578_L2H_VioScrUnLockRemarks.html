<H1>VioScrUnLock - Remarks</H1><!-- entering slot 2598 -->
<P>
This call releases the screen lock that is set by <A HREF="2512_L2_VioScrLock.html">VioScrLock</A>.
The VioScrUnLock call must be issued by the same thread that issued VioScrLock.
