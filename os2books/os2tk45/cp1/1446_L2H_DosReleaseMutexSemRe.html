<H1>DosReleaseMutexSem - Remarks</H1><!-- entering slot 1464 -->
<P>
DosReleaseMutexSem relinquishes ownership of a mutex semaphore that was
requested by <A HREF="1450_L2_DosRequestMutexSem.html">DosRequestMutexSem</A>.

<P>
Only the thread that owns the mutex semaphore can issue DosReleaseMutexSem.
