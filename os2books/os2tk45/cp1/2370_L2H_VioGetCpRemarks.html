<H1>VioGetCp - Remarks</H1><!-- entering slot 2390 -->
<P>
The display code-page ID, previously set by <A HREF="2588_L2_VioSetCp.html">VioSetCp
</A>or inherited from the requesting process, is returned to the caller.
The returned code-page tag is the currently active code page.
