<H1>VioShowPS - Remarks</H1><!-- entering slot 2684 -->
<P>

<P>
This call is used to specify that part or all of the presentation space
the logical buffer needs to be redrawn.
<P>
This call has the same function as <A HREF="2647_L2_VioShowBuf.html">VioShowBuf</A>,
but the area to update is specified differently.
