<H1>DosFindClose - Remarks</H1><!-- entering slot 508 -->
<P>
Once DosFindClose is issued, any subsequent <A HREF="521_L2_DosFindNext.html">DosFindNext
</A>issued for the closed handle (<I>hDir</I>) fails unless an intervening
<A HREF="506_L2_DosFindFirst.html">DosFindFirst</A> specifying the handle
is issued.
