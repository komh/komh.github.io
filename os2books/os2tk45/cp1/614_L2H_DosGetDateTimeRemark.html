<H1>DosGetDateTime - Remarks</H1><!-- entering slot 622 -->
<P>
DosGetDateTime gets the date and time that are maintained by the operating
system.
<P>
To set the date and time, issue <A HREF="1554_L2_DosSetDateTime.html">DosSetDateTime</A>.
