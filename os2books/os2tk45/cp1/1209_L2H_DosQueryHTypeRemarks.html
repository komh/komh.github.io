<H1>DosQueryHType - Remarks</H1><!-- entering slot 1225 -->
<P>
DosQueryHType enables programs that are interactive or file-oriented to
determine the source of their input. For example, CMD.EXE suppresses writing
prompts if the input is from a disk file.
