<H1>GpiQueryRGBColor - Remarks</H1><!-- entering slot 1962 -->
<P>
If an RGB logical color table has been loaded, this function returns the
nearest RGB color. This function is then equivalent to <A HREF="1789_L2_GpiQueryNearestColor.html">GpiQueryNearestColor</A>.
