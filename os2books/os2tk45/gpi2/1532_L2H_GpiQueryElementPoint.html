<H1>GpiQueryElementPointer - Remarks</H1><!-- entering slot 1543 -->
<P>
This function is only valid when the drawing mode (see <A HREF="2548_L2_GpiSetDrawingMode.html">GpiSetDrawingMode</A>)
is set to<B> retain</B> (not<B> draw-and-retain</B>), and a segment bracket
is currently in progress.
