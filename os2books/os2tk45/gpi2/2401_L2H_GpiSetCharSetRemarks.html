<H1>GpiSetCharSet - Remarks</H1><!-- entering slot 2412 -->
<P>
This function must not be issued in an area bracket.
<P>
The attribute mode (see <A HREF="2227_L2_GpiSetAttrMode.html">GpiSetAttrMode</A>)
determines whether the current value of the character-set attribute is preserved.
