<H1>GpiSaveMetaFile - Remarks</H1><!-- entering slot 2186 -->
<P>
The metafile is deleted from storage; this means that the metafile handle
is no longer valid.
<P>
The metafile may be reaccessed by <A HREF="788_L2_GpiLoadMetaFile.html">GpiLoadMetaFile</A>.
