<H1>GpiLoadMetaFile - Remarks</H1><!-- entering slot 803 -->
<P>
A metafile is created, into which the data from the file is loaded. The
handle of the metafile created is returned in<I> hmf</I>; it can be used
on subsequent <A HREF="942_L2_GpiPlayMetaFile.html">GpiPlayMetaFile</A> or
<A HREF="425_L2_GpiDeleteMetaFile.html">GpiDeleteMetaFile</A> functions.
