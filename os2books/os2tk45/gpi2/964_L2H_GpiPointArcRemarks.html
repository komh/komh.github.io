<H1>GpiPointArc - Remarks</H1><!-- entering slot 975 -->
<P>
The first element of the<I> pptl2</I> array defines an intermediate point
along the arc, and the second element identifies the end point of the arc.
Upon completion, current position is set to the end point of the arc.
