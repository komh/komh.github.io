<H1>GpiQuerySegmentNames - Remarks</H1><!-- entering slot 1986 -->
<P>
Nonretained segment identifiers are not returned. If<I> lFirstSegid</I> is
the same as, or greater than<I> lLastSegid</I>, the search terminates after
querying only the segment with<I> lFirstSegid</I>.
