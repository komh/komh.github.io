<H1>GpiEqualRegion - Remarks</H1><!-- entering slot 620 -->
<P>
Both regions must be of the same device class. It is invalid if the specified
region is currently selected as the clip region (by <A HREF="2432_L2_GpiSetClipRegion.html">GpiSetClipRegion</A>).
