<H1>GpiQueryPS - Example Code</H1><!-- entering slot 1916 -->
<P>
In this example we query the presentation space that corresponds to handle
hps.
<PRE>#define INCL_GPICONTROL
#include &lt;OS2.H&gt;
HPS hps;
SIZEL sizel;

GpiQueryPS(hps, &amp;sizel);

</PRE>
