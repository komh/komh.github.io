<H1>GpiSetCp - Example Code</H1><!-- entering slot 2475 -->
<P>
This example sets the code page to 850.
<PRE>#define INCL_GPILCIDS
#include &lt;OS2.H&gt;


HPS     hps;    /* Presentation space handle     */
ULONG  ulCodePage = 850;

GpiSetCp(hps, ulCodePage);
</PRE>
