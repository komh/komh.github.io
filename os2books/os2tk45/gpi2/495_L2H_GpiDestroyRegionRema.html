<H1>GpiDestroyRegion - Remarks</H1><!-- entering slot 502 -->
<P>
This function cannot be used to destroy the clip region; the clip region
must first be deselected with <A HREF="2432_L2_GpiSetClipRegion.html">GpiSetClipRegion</A>.
