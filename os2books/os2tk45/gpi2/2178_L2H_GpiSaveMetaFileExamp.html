<H1>GpiSaveMetaFile - Example Code</H1><!-- entering slot 2189 -->
<P>
This function saves a metafile in a disk file.
<PRE>#define INCL_GPIMETAFILES
#include &lt;OS2.H&gt;

HMF hmf;    /* metafile handle. */
GpiSaveMetaFile(hmf, "file.met");
</PRE>
