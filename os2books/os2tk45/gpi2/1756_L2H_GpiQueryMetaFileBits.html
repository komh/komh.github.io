<H1>GpiQueryMetaFileBits - Remarks</H1><!-- entering slot 1767 -->
<P>
The total length of a metafile can be found from the data returned by <A HREF="1760_L2_GpiQueryMetaFileLeng.html">GpiQueryMetaFileLength</A>.
This function allows an application to retrieve the data in units of a manageable
size.
