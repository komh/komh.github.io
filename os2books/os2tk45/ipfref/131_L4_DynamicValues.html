<H1>Dynamic Values</H1><!-- entering slot 132 -->
<P>
Dynamic values for x- and y-coordinates identify locations on the coverpage-window
perimeter or its center. Values are<B> left</B> and<B> right</B> for x,
<B>top</B> and<B> bottom</B> for y, and<B> center</B> for both.
