<H1>Notes</H1><!-- entering slot 86 -->
<P>
To include notes in your information, you use a note tag: either<B> :note.
</B>or<B> :nt.</B> (with its corresponding<B> :ent.</B>).
<P>
The one you use depends on whether your note consists of one paragraph or
more than one.
