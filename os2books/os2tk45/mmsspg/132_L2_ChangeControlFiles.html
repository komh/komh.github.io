<H1>Change Control Files</H1><!-- entering slot 170 -->
<P>
Change control files are script files that make changes to the CONFIG.SYS
and INI files.  The master control file, CONTROL.SCR, identifies the change
control files when you specify the SSCONFIGCH and SSINICH keywords.
