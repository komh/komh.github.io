<H1>Local IPC Properties</H1><!-- entering slot 27 -->
<P>
Provides socket communication between processes running on the same machine.
The SOCK_STREAM socket type provides pipe-like facilities, while the SOCK_DGRAM
socket type provides reliable message-style communications.
