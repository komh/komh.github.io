<H1>ftplogoff()</H1><!-- entering slot 413 -->
<P>
The ftplogoff() call closes all current connections. An application must
call this before terminating.
<P>
<B>Syntax</B>
<PRE>#include &lt;ftpapi.h&gt;

void ftplogoff()
</PRE>
