<H1>rpc_createerr</H1><!-- entering slot 345 -->
<P>
The rpc_createerr global variable is set when any RPC client creation routine
fails. Use clnt_pcreateerror() to print the message.
<P>
<B>Syntax</B>
<PRE>#include &lt;rpc\rpc.h&gt;

struct  rpc_createerr rpc_createerr;
</PRE>
