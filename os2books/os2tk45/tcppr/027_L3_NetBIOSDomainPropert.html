<H1>NetBIOS Domain Properties</H1><!-- entering slot 28 -->
<P>
Provides connection-oriented, reliable, full-duplex service to an application.
SOCK_SEQPACKET provides reliable message-style communications, while SOCK_DGRAM
provides a connectionless mode of communications.
