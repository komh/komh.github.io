<H1>Starting ACCESS32</H1><!-- entering slot 48 -->
<P>
To query a resource's ACP, type:
<PRE>access32 &lt;resource&gt;
</PRE>

<P>
To change the ACP for a user, type:
<PRE>access32 &lt;resource&gt; &lt;name:permissions&gt; &lt;name:permissions&gt; ...
</PRE>
