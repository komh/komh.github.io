<H1>Starting MLOGON32</H1><!-- entering slot 56 -->
<P>
To start MLOGON32 from the command line, type:
<PRE>mlogon32 <I>username password domainname</I>
</PRE>

<P>
or
<PRE>mlogon32 <I>username domainname</I>
</PRE>
