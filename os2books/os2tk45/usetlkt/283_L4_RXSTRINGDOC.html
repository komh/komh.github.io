<H1>RXSTRING.DOC</H1><!-- entering slot 286 -->
<P>
RXSTRING.DOC is an ASCII text file that documents the utility library that
is included with the OS/2 Warp Toolkit. The utilities enable C programmers
to effectively handle REXX string variables.
