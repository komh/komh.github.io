<H1>Starting USER32</H1><!-- entering slot 60 -->
<P>
To display information about a user, type:
<PRE>user32 <I>username</I>
</PRE>

<P>
To delete a user, type:
<PRE>user32 <I>username</I> /DELETE
</PRE>

<P>
To create a new user, type:
<PRE>user32 <I>username</I> /ADD
</PRE>

<P>
where<I> username</I> is the user ID of the account.
