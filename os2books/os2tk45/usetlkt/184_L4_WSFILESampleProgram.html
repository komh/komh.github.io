<H1>WSFILE Sample Program</H1><!-- entering slot 187 -->
<P>
WSFILE displays, creates, and installs Workplace objects of two classes:
WSFILE and WSFOLDER. The WSFILE class is a subclass of the WPDataFile class,
and the WSFOLDER class is a subclass of the WPFolder class.
