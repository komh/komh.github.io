<H1>Disabling Traps</H1><!-- entering slot 128 -->
<P>
To turn off a trap for any part of a program, use the SIGNAL or CALL instructions
with the OFF keyword, such as:
<PRE>SIGNAL OFF ERROR
SIGNAL OFF FAILURE
CALL OFF ERROR
CALL OFF FAILURE
</PRE>
