<H1>RexxResetTrace - Remarks</H1><!-- entering slot 341 -->
<P>
A RexxResetTrace call is not processed if the REXX procedure is using the
RXTRC exit.
<P>
Interactive debug is not turned off unless interactive debug mode was originally
started with RexxSetTrace.
