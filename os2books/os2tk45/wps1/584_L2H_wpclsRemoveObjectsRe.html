<H1>wpclsRemoveObjects - Remarks</H1><!-- entering slot 599 -->
<P>
This method provides rapid removal of multiple objects from a container
at one time.<A><!-- external link: 1D 3C C4 1C --> wpCnrRemoveObject</A> performs
the same function as this method, but it operates only on one object at
a time.
