<H1>TOUCH_DEVDEP_GETLOWPASSFILTER (66h) - Remarks</H1><!-- entering slot 2980 -->
<P>
A single set of filter constants, set in one screen group, applies screen-group
wide.  The Touch Control Panel uses this function.
