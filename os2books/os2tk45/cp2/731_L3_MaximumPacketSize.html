<H1>Maximum Packet Size</H1><!-- entering slot 744 -->
<P>
The maximum packet size for a bitstuffed packet is defined by CVK_PACKET_MAXSIZE
as 623.  This is derived by:
<PRE>   Start byte      1
   Header         10
   Data          611
   End Byte        1
</PRE>
