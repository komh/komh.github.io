<H1>Moving Files</H1><!-- entering slot 925 -->
<P>
<A><!-- external link: 1D 9E C3 0B -->DosMove</A> is used to move a file
from one subdirectory to another on the same drive. In the process of moving
the file, its name can be changed. Metacharacters (global file name characters)
are not permitted.
