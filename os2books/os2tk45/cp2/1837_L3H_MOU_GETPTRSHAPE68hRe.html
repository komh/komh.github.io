<H1>MOU_GETPTRSHAPE (68h) - Remarks</H1><!-- entering slot 1882 -->
<P>
The Pointer Shape buffer is described by the Pointer Definition record,
and for normal conditions, consists of the Screen AND and Pointer XOR masks.
