<H1>PRT_SETPRINTJOBTITLE (4Dh) - Remarks</H1><!-- entering slot 1615 -->
<P>
If the ASCII string has more than 126 bytes, the physical parallel port
device driver truncates it to the first 125 bytes plus 1 byte for the null
character.
