<H1>KBD_SETKCB (57h) - Remarks</H1><!-- entering slot 1413 -->
<P>
This request binds the specified logical keyboard (KCB) to the physical
keyboard for this session.  This function returns an UNKNOWN_COMMAND error
if the caller is in the Presentation Manager session.
