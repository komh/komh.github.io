<H1>TOUCH_DEVDEP_READDATA (53h) - Description</H1><!-- entering slot 2833 -->
<P>
Reads a single packet of data from the Touch Display controller. The format
of the data, XYZ or Raw T1-4, depends on the data mode set using Function
54h.
