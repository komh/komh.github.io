<H1>VIOSETULINELOC Field - scanline</H1><!-- entering slot 651 --><!-- lm: 0x2 1 -->
<UL>
<P>
<B>scanline</B> (<A HREF="590_L2_USHORT.html">USHORT</A>)<!-- lm: 0x11 4 -->
<UL>
<P>
The value returned is in the range 0 through 31 and is the scan line minus
1. A value of 32 means underlining is disabled.<!-- lm: 0x2 1 -->
</UL>
