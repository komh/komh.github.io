<H1>KBD_GETSHIFTSTATE (73h) - Remarks</H1><!-- entering slot 1491 -->
<P>
This request obtains the shift state of the session of the currently active
process.  The shift state is set by incoming key strokes and by calling
<A HREF="1333_L3_KBD_SETSHIFTSTATE53h.html">KBD_SETSHIFTSTATE</A>.
