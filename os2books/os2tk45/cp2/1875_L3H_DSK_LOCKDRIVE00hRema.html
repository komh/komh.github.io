<H1>DSK_LOCKDRIVE (00h) - Remarks</H1><!-- entering slot 1920 -->
<P>
This function should be called after obtaining a handle from DosOpen but
before actually accessing the drive.  Notice that it is necessary to call
<A HREF="1877_L3_DSK_UNLOCKDRIVE01hUn.html">DSK_UNLOCKDRIVE</A> before closing
the drive.
