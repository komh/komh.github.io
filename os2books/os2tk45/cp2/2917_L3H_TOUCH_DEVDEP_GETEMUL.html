<H1>TOUCH_DEVDEP_GETEMULXY (64h) - Remarks</H1><!-- entering slot 2963 -->
<P>
This function is used by the Touch Control Panel to offset the mouse pointer
image from the finger, so that the image can be seen while the user touches
the screen.
