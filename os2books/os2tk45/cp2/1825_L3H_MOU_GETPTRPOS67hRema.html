<H1>MOU_GETPTRPOS (67h) - Remarks</H1><!-- entering slot 1870 -->
<P>
The coordinate values are display-mode dependent.  Pel values are returned
if the display is in graphics mode.  Character position values are returned
if the display is in text mode.
