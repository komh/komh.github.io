<H1>Deleting Files</H1><!-- entering slot 926 -->
<P>
Calling<A><!-- external link: 1D 76 C3 0E --> DosDelete</A> removes the
directory  entry associated with a file name. Metacharacters (global file
name characters) are not permitted.
<P>
Files whose read-only attribute is set cannot be deleted.
