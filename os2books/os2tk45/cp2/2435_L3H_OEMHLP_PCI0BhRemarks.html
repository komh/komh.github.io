<H1>OEMHLP_PCI (0Bh) - Remarks</H1><!-- entering slot 2480 -->
<P>

<P>
To find identical PCI devices, successive calls must be made while incrementing
the Index until a return code of 86h -<I> Device Not Found</I> is returned.
