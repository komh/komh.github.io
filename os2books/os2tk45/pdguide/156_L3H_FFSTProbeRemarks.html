<H1>FFSTProbe - Remarks</H1><!-- entering slot 165 -->
<P>
The library FFST.LIB must be linked with object files that use FFSTProbe.

<P>
The<I> packet_revision_number</I> parameter defines if pointers point to
ASCII or UniCode character data.
