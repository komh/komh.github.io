<H1>Removing MIF Files</H1><!-- entering slot 147 -->
<P>
To produce a complete DMI-enabled component, you include an uninstall program
as well as an install program.
<P>
Uninstall programs use the DmiCiUninstallCmd function to remove the MIF
file from the MIF database.
