<H1>Process Dumps</H1><!-- entering slot 30 -->
<P>
FFST collects and stores a process dump only when the<I> Capture process
dump</I> option is selected on the Probe Control Table (PCT) Entry Summary
window.  Refer to <A HREF="059_L3_ProbeControlTablePCT.html">FFST Probe
Control Table Entry Summary Window</A>.
