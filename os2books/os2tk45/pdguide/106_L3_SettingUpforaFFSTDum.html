<H1>Setting Up for a FFST Dump</H1><!-- entering slot 112 -->
<P>
The setup for FFST dumps is done by using the<I> dumpUserData</I> and<I> probe_flags
</I>parameters of the FFSTProbe function.
<P>
Refer to <A HREF="148_L1_ProblemDetermination.html">Problem Determination
APIs</A> for information on using the parameters.
