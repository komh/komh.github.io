<H1>DrgAddStrHandle - Remarks</H1><!-- entering slot 152 -->
<P>
The handle can be used by any application to reference the input string.

<P>
This function must be called by the source of a drag whenever a string is
to be passed in a<A><!-- external link: 1D E7 C7 09 --> DRAGINFO</A> structure.
