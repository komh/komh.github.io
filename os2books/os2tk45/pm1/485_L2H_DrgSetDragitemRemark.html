<H1>DrgSetDragitem - Remarks</H1><!-- entering slot 493 -->
<P>
This function is used to initialize the<A><!-- external link: 1D E7 C7 06 --> DRAGINFO
</A>structure before calling <A HREF="197_L2_DrgDrag.html">DrgDrag</A>.

<P>
This function is used only by the source of the drag, not by the target.
