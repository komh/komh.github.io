<H1>DrgCancelLazyDrag - Remarks</H1><!-- entering slot 181 -->
<P>
This function posts the<A><!-- external link: 1D CA C5 FC --> DM_DROPNOTIFY
</A>message to the source window, specifying a target window handle of zero
in<I> hwndTarget</I>. The source window must then free<A><!-- external link: 1D E7 C7 04 --> DRAGINFO
</A>using <A HREF="229_L2_DrgFreeDraginfo.html">DrgFreeDraginfo</A>.
