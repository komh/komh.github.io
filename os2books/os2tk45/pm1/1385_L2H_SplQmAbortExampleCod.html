<H1>SplQmAbort - Example Code</H1><!-- entering slot 1396 -->
<P>
This function is used to stop the generation of spool files and automatically
close the spool file.
<PRE>#define INCL_SPL
#include &lt;OS2.H&gt;

HSPL hspl; /* spooler handle. */

SplQmAbort(hspl);
</PRE>
