<H1>DrgPostTransferMsg - Remarks</H1><!-- entering slot 300 -->
<P>
The<I> fsReply</I> field in the<A><!-- external link: 1D E9 C7 05 --> DRAGTRANSFER
</A>structure is set to 0 before the message is posted. If the posting fails
for any reason, FALSE is returned.
