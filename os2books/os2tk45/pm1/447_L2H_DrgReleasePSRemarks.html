<H1>DrgReleasePS - Remarks</H1><!-- entering slot 455 -->
<P>
Only presentation spaces created with <A HREF="249_L2_DrgGetPS.html">DrgGetPS
</A>can be released using this function.
<P>
The presentation-space handle should not be used after this function.
