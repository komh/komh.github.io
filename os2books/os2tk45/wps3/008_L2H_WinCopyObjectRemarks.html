<H1>WinCopyObject - Remarks</H1><!-- entering slot 8 -->
<P>
Using <A HREF="487_L2_HOBJECT.html">HOBJECT</A>s for .INI files or files
in which an application uses a rename/save/delete sequence is not supported.
Its REXX counterpart is SysCopyObject.
