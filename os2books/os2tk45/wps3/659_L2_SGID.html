<H1>SGID</H1><!-- entering slot 661 -->
<P>
This data type is specific to versions, higher than version 3, of the OS/2
operating system.
<P>
Value used to hold a screen group ID.
<PRE>#ifdef _PPC_
typedef ULONG SGID;
#else
typedef USHORT SGID;
#endif
</PRE>
