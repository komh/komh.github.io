<H1>Unsigned types</H1><!-- entering slot 132 -->
<P>
SOM IDL permits the syntax "unsigned &lt;<I>type</I>&gt;", where &lt;<I>type</I>&gt;
is a previously declared type mapping onto "short" or "long".  (Note that
CORBA permits only "unsigned short" and "unsigned long".)
