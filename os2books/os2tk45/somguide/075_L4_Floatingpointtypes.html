<H1>Floating point types</H1><!-- entering slot 93 -->
<P>
IDL supports the<B> float</B> and<B> double</B> floating-point types. The
<B>float</B> type represents the IEEE single-precision floating-point numbers;
<B>double</B> represents the IEEE double-precision floating-point numbers.
