<H1>32-bit</H1><!-- entering slot 329 -->
<P>
32-bit
<P>
Term used to describe an application which uses the 0:32 addressing scheme
implemented under OS/2 Version 2.0.  Such applications may make full use
of the 80386 instruction set.
