<H1>DDE</H1><!-- entering slot 264 -->
<P>
DDE
<P>
Dynamic Data Exchange; interprocess communication protocol used by applications
to define dynamic links.  Information updated in one application is automatically
reflected in other applications linked to the first application via DDE.
