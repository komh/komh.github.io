<H1>Initial Program Load</H1><!-- entering slot 284 -->
<P>
Initial Program Load
<P>
Term used to describe the process of loading a program (operating system)
into memory when a machine is switched on.  Also known as "boot", a reference
to "lifting oneself up by ones bootstraps".
