<H1>Trap 0010 (16) - Coprocessor Error</H1><!-- entering slot 19 -->
<P>
     Trap 0010 (16) - Coprocessor Error
<P>
   A trap 0010 is caused when the processor detects an error from the coprocessor,
either by hardware or software.
