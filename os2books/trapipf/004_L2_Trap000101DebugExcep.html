<H1>Trap 0001 (01) - Debug Exception</H1><!-- entering slot 4 -->
<P>
     Trap 0001 (01) - Debug Exception
<P>
   A trap 0001 is caused when a program enables the single step interrupt
when not being run by a debugger. [<B>SYS1931</B>]
