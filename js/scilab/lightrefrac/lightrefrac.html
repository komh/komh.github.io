<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>빛의 굴절 - 각도</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./lightrefrac.css">
  <script type="text/javascript" src="./lightrefrac.js"></script>
</head>

<body>
  <div id="canvas-area">
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>
  </div>

  <div class="flex-center"> 
    <div id="light-show">
      <fieldset class="inline-block">
        <legend>보기</legend>
        <label><input type="checkbox" id="in-light">입사광</label>
        <label><input type="checkbox" id="ext-light">입사광 연장선</label>
        <label><input type="checkbox" id="refrac-light">굴절광</label>
        <label><input type="checkbox" id="in-angle">입사각</label>
        <label><input type="checkbox" id="refrac-angle">굴절각</label>
      </fieldset>
    </div>

    <div>
      <div id="matter1-type">
        <label for="matter1">물질1:</label>
        <select id="matter1">
          <option value="vacuum">진공(1.0)</option>
          <option value="air" selected>공기(1.0003)</option>
          <option value="water">물(1.33)</option>
          <option value="glass">유리(1.52)</option>
          <option value="diamond">다이아몬드(2.42)</option>
        </select>
      </div>

      <div id="matter2-type">
        <label for="matter2">물질2:</label>
        <select id="matter2">
          <option value="vacuum">진공(1.0)</option>
          <option value="air">공기(1.0003)</option>
          <option value="water" selected>물(1.33)</option>
          <option value="glass">유리(1.52)</option>
          <option value="diamond">다이아몬드(2.42)</option>
        </select>
      </div>
    </div>
  </div>
</body>

</html>
