<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>빛의 굴절 - 볼록 렌즈</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./convexlens.css">
  <script type="text/javascript" src="./convexlens.js"></script>
</head>

<body>
  <div id="canvas-area">
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>
  </div>

  <div id="lens-show">
    <fieldset class="inline-block">
      <legend>보기</legend>
      <label><input type="checkbox" id="parallel-ray">평행광</label>
      <label><input type="checkbox" id="refracted-parallel-ray">굴절된 평행광</label>
      <label><input type="checkbox" id="center-ray">중심광</label>
      <label><input type="checkbox" id="refracted-center-ray">굴절된 중심광</label>
      <label><input type="checkbox" id="virtual-image">상</label>
      <label><input type="checkbox" id="extended-ray">연장선</label>
    </fieldset>
  </div>
</body>

</html>
