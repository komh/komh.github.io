<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>달의 운동</title>

  <!-- 모바일용 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./moon.css">
  <script type="text/javascript" src="./moon.js"></script>
</head>

<body>
  <div id="moon">
    <canvas id="moon-canvas"></canvas>
    <br>

    <fieldset class="inline-block">
      <legend>월령</legend>
      <label class="monospace" id="lunar-day-label" for="lunar-day">
      </label>
      <input type="range" id="lunar-day" value=0 min=0 max=30 step=0.5>
      <input type="button" id="lunar-day-down" value="-">
      <input type="button" id="lunar-day-up" value="+">
    </fieldset>

    <fieldset class="inline-block">
      <legend>자전</legend>
      <label class="monospace" id="rotation-label" for="rotation">
      </label>
      <input type="range" id="rotation" value=0 min=-24 max=24 step=0.5>
      <label class="monospace" id="time-label" for="rotation">
      </label>
      <input type="button" id="rotation-down" value="-">
      <input type="button" id="rotation-up" value="+">
    </fieldset>
    <br>

    <fieldset class="inline-block">
      <legend>태양</legend>
      <label><input type="radio" name="sun" value="east">동쪽</label>
      <label><input type="radio" name="sun" value="west" checked>서쪽</label>
      <label><input type="radio" name="sun" value="south">남쪽</label>
      <label><input type="radio" name="sun" value="north">북쪽</label>
    </fieldset>

    <fieldset class="inline-block">
      <legend>달</legend>
      <label><input type="checkbox" class="moon" id="moon-earth">지구쪽</label>
      <label><input type="checkbox" class="moon" id="moon-sun">태양쪽</label>
      <label><input type="checkbox" class="moon" id="moon-seeing">보이는쪽</label>
      <label><input type="checkbox" class="moon" id="moon-phase">위상</label>
    </fieldset>
  </div>
</body>

</html>
