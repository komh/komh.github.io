<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>기체의 운동 - 보일-샤를의 법칙</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./bclaw.css">
  <script type="text/javascript" src="./bclaw.js"></script>
</head>

<body>
  <div id="canvas-area">
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>
  </div>

  <div id="show-control">
    <fieldset class="inline-block">
      <legend>보기</legend>
      <label><input type="checkbox" id="movement">기체 운동</label>
    </fieldset>

    <fieldset class="inline-block">
      <legend>압력</legend>
      <label><input type="radio" name="ex-pressure" value="1" checked>1</label>
      <label><input type="radio" name="ex-pressure" value="2">2</label>
      <label><input type="radio" name="ex-pressure" value="3">3</label>
      <label><input type="radio" name="ex-pressure" value="4">4</label>
    </fieldset>

    <fieldset class="inline-block">
      <legend>온도(섭씨)</legend>
      <label><input type="radio" name="temp" value="1" checked>0</label>
      <label><input type="radio" name="temp" value="2">273</label>
    </fieldset>

    <fieldset class="inline-block">
      <legend>입자수</legend>
      <label><input type="radio" name="particles" value="1" checked>1배</label>
      <label><input type="radio" name="particles" value="2">2배</label>
    </fieldset>

    <fieldset class="inline-block">
      <legend>입자속력</legend>
      <label><input type="radio" name="velocity" value="1" checked>1배</label>
      <label><input type="radio" name="velocity" value="2">2배</label>
    </fieldset>

  </div>
</body>

</html>
