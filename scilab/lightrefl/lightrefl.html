<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <title>빛의 반사</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./lightrefl.css">
  <script type="text/javascript" src="./lightrefl.js"></script>
</head>

<body>
  <div id="canvas-area">
    <canvas id="canvas-bg"></canvas>
    <canvas id="canvas-fg"></canvas>
  </div>

  <div id="light-show">
    <fieldset class="inline-block">
      <legend>보기</legend>
      <label><input type="checkbox" id="in-light">입사광</label>
      <label><input type="checkbox" id="refl-light">반사광</label>
      <label><input type="checkbox" id="in-angle">입사각</label>
      <label><input type="checkbox" id="refl-angle">반사각</label>
    </fieldset>
  </div>
</body>

</html>
